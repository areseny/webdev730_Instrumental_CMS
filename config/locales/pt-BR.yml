    about_us:
      title: O Projeto
      content: |-
        O Instrumental Sesc Brasil, projeto pioneiro de música Instrumental do SESC, foi adaptado para TV em 1990, mas já existia nos palcos da unidade do SESC Paulista desde o início da década de 80.

        Atualmente, os shows acontecem semanalmente no Teatro Anchieta, na unidade SESC Consolação.

        O projeto é um espaço de encontro entre músicos novos e consagrados de diversas vertentes que contabiliza mais de 700 shows assistidos presencialmente por mais de 200 mil pessoas. Na internet, de 2007 a 2012 foram mais de 225 mil acessos ao site.

        Já se apresentaram no Instrumental Sesc Brasil, músicos como Altamiro Carrilho, Baden Powell, Ed Motta, Eumir Deodato, Francis Hime, Jaques Morelenbaum, João Donato, Marcos Valle, Moacir Santos, Naná Vasconcelos, Nelson Ayres, Pepeu Gomes, Raul de Souza, Roberto Menescal, Toninho Horta, Hermeto Pascoal, Paulo Moura, Wagner Tiso, Yamandu Costa, entre outros.
      credits:
        title: Créditos
        content: |-
          - Crédito 1
          - Crédito 2
          - Crédito 3
      mention:
        title: Patrícia Palumbo
        content: |-
          A jornalista Patricia Palumbo apresenta o programa Instrumental Sesc Brasil desde a sua criação, em 1990. Especializada em música brasileira, idealizou o projeto Vozes ao Vivo, realizado no Auditório do Sesc Vila Mariana em São Paulo e transmitido ao vivo pela Rádio Eldorado FM.

          Foi premiada pela APCA (Associação Paulista de Críticos de Arte) em 1998, 1999 e 2000 pelo programa de rádio Vozes do Brasil.

          Em 2002, lançou o livro de entrevistas Vozes do Brasil com artistas como Cássia Eller, Lenine, Arnaldo Antunes, Luiz Melodia, entre outros.

