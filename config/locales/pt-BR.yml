  home:
    privacy:
      title: Política de Privacidade
      content: |-
        O SESCTV respeita a sua privacidade e está empenhado em protegê-la. O SESCTV abre este espaço para que todos os usuários do site conheçam nossas políticas de privacidade e as opções disponíveis em relação à forma como as suas informações podem ser coletadas e utilizadas. O SESCTV se compromete a não repassar em hipótese alguma qualquer dado pessoal coletado por meio dos cadastros disponíveis no site. O SESCTV garante que esses dados são coletados com o único objetivo de oferecer serviços e informações cada vez mais afinados com as necessidades e desejos da comunidade do site. Este aviso pode ser encontrado no rodapé de todas as páginas do site do SESCTV.

        O portal do Instrumental SESC Brasil estimula a interação entre os internautas, por meio de comentários. O internauta que acessar essa facilidade deve estar ciente das condições de uso:

        - O SESCTV não se responsabiliza pelo conteúdo, opiniões e comentários dos frequentadores.

        - O SESCTV se reserva o direito de, a seu próprio critério, revisar o conteúdo publicado por visitantes. Comentários, sugestões, críticas, opiniões e até reclamações que possuam palavras de baixo calão não serão exibidos no portal. Esta regra é necessária para manter a qualidade das discussões e o bom convívio entre as pessoas.

        **Atenção**: O SESCTV ressalta que o conteúdo exibido em nosso site é de propriedade intelectual de serviços de informação ou de terceiros. As informações são protegidas por direitos autorais e outras leis de propriedade intelectual. Todos os direitos inerentes a essa propriedade permanecem com o fornecedor da informação ou terceiros.

        Para assegurar regras claras e precisas, o SESCTV poderá alterar sua política de privacidade.

    about_us:
      title: O Projeto
      content: |-
        O Instrumental Sesc Brasil, projeto pioneiro de música Instrumental do SESC, foi adaptado para TV em 1990, mas já existia nos palcos da unidade do SESC Paulista desde o início da década de 80.

        Atualmente, os shows acontecem semanalmente no Teatro Anchieta, na unidade SESC Consolação.

        O projeto é um espaço de encontro entre músicos novos e consagrados de diversas vertentes que contabiliza mais de 700 shows assistidos presencialmente por mais de 200 mil pessoas. Na internet, de 2007 a 2012 foram mais de 225 mil acessos ao site.

        Já se apresentaram no Instrumental Sesc Brasil, músicos como Altamiro Carrilho, Baden Powell, Ed Motta, Eumir Deodato, Francis Hime, Jaques Morelenbaum, João Donato, Marcos Valle, Moacir Santos, Naná Vasconcelos, Nelson Ayres, Pepeu Gomes, Raul de Souza, Roberto Menescal, Toninho Horta, Hermeto Pascoal, Paulo Moura, Wagner Tiso, Yamandu Costa, entre outros.
      credits:
        title: Créditos
        content: |-
          - Max Alvim e Carlos Zen - Direção Geral.
          - Max Alvim - Direção Artística.
          - Bruna Begliomini - Coordenação de Produção.
          - Maurício Brand - Coordenação Site e Transmissão Web.
          - Potiguar Catalan - Desenvolvimento de Software.
          - Patri Salgado e Paulo Alberton - Edição de Imagem e Videografia.
          - Phelipe Janning - Gerenciamento de Conteúdo.
          - Portal SESC-SP - Coordenação Web.
      mention:
        title: Patrícia Palumbo
        content: |-
          A jornalista Patricia Palumbo apresenta o programa Instrumental Sesc Brasil desde a sua criação, em 1990. Especializada em música brasileira, idealizou o projeto Vozes ao Vivo, realizado no Auditório do Sesc Vila Mariana em São Paulo e transmitido ao vivo pela Rádio Eldorado FM.

          Foi premiada pela APCA (Associação Paulista de Críticos de Arte) em 1998, 1999 e 2000 pelo programa de rádio Vozes do Brasil.

          Em 2002, lançou o livro de entrevistas Vozes do Brasil com artistas como Cássia Eller, Lenine, Arnaldo Antunes, Luiz Melodia, entre outros.

