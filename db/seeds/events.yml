entrevista-em-03-julho-2007:
  legacy_id: 23
  date: 2007-07-03
  description: O guitarrista brasileiro Bina Coquet e o organista nova-iorquino Ehud
    Asherie têm uma paixão em comum pela música brasileira e pelo jazz dos anos 60.
    Juntos, gravaram Samba de Gringo, o primeiro disco da dupla. O som é composto
    por um órgão Hammond B3, guitarra e bateria, formação clássica de alguns grupos
    de jazz. Além do jazz e do blues, os músicos foram buscar no choro, baião e forró
    os ingredientes para esta aventura sonora. Segundo eles, o jazz americano dos
    anos 60 tem muito mais em comum
  artist: bina-e-ehud
