programa-instrumental-em-28-outubro-2002:
  date: 2002-10-28
  description: |-
    Mozar Terra é filho de Lavras, pequena cidade no interior de Minas Gerais.O pai tocava violão, era boemio, e foi a primeira influência musical. Com 6 anos, o pequeno já arranhava bem no cavaquinho, um dom que a avó não gostava e nunca aprovou.

    Na adolescencia, Mozar também aprendeu vibrafone e baixo elétrico, fazendo até shows com uma banda de baile. Mas desde cedo o piano tocou na alma desse menino que sempre teve muita coragem para seguir no caminho da música.

    Para seguir tocando o barco, Mozar Terra foi viver no Rio de Janeiro, ali por volta de 1970. Logo depois, já estava rondando São Paulo. Eram tempos difíceis. A carreira decolou mesmo quando escolheu deixar o Brasil. Seu porto de chegada: a França.

    Entre idas e vindas, morou por lá 10 anos, ainda conheceu a Dinamarca e conseguiu tempo para ir até os Estados Unidos. Mozar Terra não é só um caminhante noturno, mas um artista do mundo que sabe exatamente onde quer levar a sua música.

    Show que ocorreu no Teatro do Sesc Paulista dia 28/10/2002
    • site oficial: http://instrumentalsescbrasil.org.br
    • assista aos shows ao vivo pelo http://facebook.com/sescsp

    Inscreva-se no canal http://www.youtube.com/sescsp e fique por dentro de toda a programação que acontece nas unidades do Sesc no estado de São Paulo.
    Basta ter uma conta gratuita no Google.
  artist: mozar-terra
  type: TvShow
  slug: programa-instrumental-em-28-outubro-2002
