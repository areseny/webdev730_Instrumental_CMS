entrevista-em-15-novembro-2010:
  legacy_id: 173
  date: 2010-11-15
  description: O violonista apresenta o repertório de seu mais recente trabalho, "Só".
    O CD leva este nome por ser inteiramente solo, com composições próprias e inéditas.
    Ulisses Rocha assina também a produção e a realização técnica do trabalho. O repertório
    é colorido e poético, mostrando toda a capacidade melódica e harmônica do violonista.
    Executado com precisão, lirismo e virtuosismo, passeia por baiões, valsas e composições
    menos convencionais.
