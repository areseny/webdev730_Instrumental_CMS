entrevista-em-12-setembro-2011:
  legacy_id: 217
  date: 2011-09-12
  description: É de Pernambuco o mais recente projeto que exalta com maestria as melodias
    do Nordeste através da viola. Fita Branca, primeiro CD do músico Hugo Linns, é
    resultado do estreito convívio entre o artista e a música cabocla nordestina,
    com seus cantos indígenas, cocos, cirandas, cantadores de viola e rabequeiros.
    O projeto é uma mistura rica e autêntica da cultura popular, influência musical
    que Hugo traz para a sua música de viola numa sonoridade bem peculiar e inovadora
    para o instrumento.
  artist: hugo-linns
  type: Interview
