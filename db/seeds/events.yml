entrevista-em-08-novembro-2010:
  legacy_id: 171
  date: 2010-11-08
  description: A história de grupo se inicia em 1997, com a parceria de Lupa Santiago
    e Carlos Ezequiel, em Boston, nos EUA. A dupla se apresentou intensamente pela
    costa leste americana e, em 2000, gravou seu primeiro cd, “Images”, indicado ao
    Grammy Latino 2002, como Melhor Álbum de Jazz. De volta ao Brasil, o quarteto
    foi formado com Vítor Alcântara e Guto Brambilla, passando a se apresentar com
    o nome de Sinequanon. O grupo gravou os discos “Sinequanon” (2003), “Telescópio”
    (2005) e “Horizonte Artificial".
  artist: sinequanon
  type: Interview
  slug: entrevista-em-08-novembro-2010
  visible: true
