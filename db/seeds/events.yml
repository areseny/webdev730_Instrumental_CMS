  date: 2007-05-29
  description: O choro começou com flauta, violão e cavaquinho. Rodrigo Y Castro e
    Alessando Penezzi fazem a flauta e o violão do Choro Rasgado. Rodrigo foi influenciado
    por músicos como Toninho Carrasqueira e Egberto Gismonti. Alessandro compõe e
    escreve suas próprias músicas. E Zé Barbeiro é considerado um dos maiores músicos
