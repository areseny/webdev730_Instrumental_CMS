programa-instrumental-memoria-em-15-abril-2000:
  date: 2000-04-15
  description: "Armandinho conviveu desde muito pequeno com o mundo artístico musical.
    O seu pai, Osmar Macedo, foi pioneiro na história do trio elétrico: fundou o Dodô
    e Osmar, que em 1974 passou a se chamar Armandinho Dodô e Osmar. O guitarrista
    concilia carreira solo com o trio elétrico, sua grande paixão, e a realização
    profissional.\n\nArmandinho e Yamandu Costa se conheceram por acaso em 1998 em
    São Paulo, e mesmo com repertórios tão distintos os dois tiveram uma grande afinidade
    musical. Neste show, fazem uma viagem sonora que vai do norte ao sul do país mostrando
    do frevo ao tango. \n\nO gaucho, de Passo Fundo, Yamandu Costa é considerado um
    fenômeno ao violão. Filho de músicos, começou a tocar o instrumento com apenas
    8 anos. Suas primeiras influências foram os ritmos das fronteiras com Argentina
    e Uruguai.\n"
