programa-instrumental-memoria-em-16-julho-2000:
  date: 2000-07-16
  description: |
    O convidado desse programa descende de uma nobre linhagem da música popular brasileira. É um dos filhos de Dorival Caymmi. Falamos do violonista, compositor e arranjador Dori Caymmi.

    Dori Caymmi herdou o talento artístico de seus pais Dorival Caymmi e Estela Maris que também era cantora, cresceu em um saudável ambiente musical ao lado dos irmão Danilo e Nana Caymmi. Estudou piano com Lúcia Branco, professora de Tom Jobim e Arthur Moreira Lima e Nelson Freire, mais tarde, Dori aperfeiçoou sua técnica com Paulo Silva, Moacir Santos, Luiz Eça e Eumir Deodato. Fez sua estreia profissional em 1959, com apenas dezesseis anos acompanhando sua irmã Nana ao piano.
