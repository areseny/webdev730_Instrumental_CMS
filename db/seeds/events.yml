programa-instrumental-memoria-em-12-junho-2000:
  date: 2000-06-12
  description: |
    João Donato, uma das principais referências mundiais da bossa nova no paco do Instrumental Sesc Brasil. O pianista, compositor e arranjador está comemorando 50 anos de carreira e vai mostrar os seus maiores sucessos.

    O acordeão foi seu primeiro instrumento, tocava de ouvido ainda em Rio Branco, sua cidade natal. A mudança com a família para o Rio de Janeiro, quando tinha 11 anos e os discos de jazz dos novos amigos do colégio alargaram os horizontes musicais de João Donato.

    No Rio de Janeiro dos anos 50 João Donato acompanhou as maiores estrelas da época com seu acordeão: Silvio Caldas, Orlando Silva e Vicente Celestino. Foi integrante do conjunto de Altamiro Carrilho e da orquestra do maestro Copinha. Aos 16 anos, influenciado pelos sucessos de Stan Kenton, criou o grupo Os Modernistas no qual era arranjador e acordeonista. As 18 anos, optou pelo piano. Segu ndo ele, "o instrumento completo".
  factsheet: |-
