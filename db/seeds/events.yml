  legacy_id: 166
  date: 2010-10-11
  description: Ed Motta despontou em fins dos anos 80, como o vigoroso cantor e um
    dos compositores e produtores do Conexão Japeri. Hoje, é um cantor, compositor,
    multiinstrumentista, arranjador e produtor de trânsito internacional. Em seu estilo,
    tritura influências que vão do jazz à canção brasileira, das trilhas sonoras de
    Hollywood ao rock, da música clássica aos standards americanos, da bossa nova
    ao reggae. No Instrumental SESC Brasil, Ed mostra uma seleção de seus CDs instrumentais
    Dwitza e Aystelum.
