pereira-da-viola:
  name: Pereira da Viola
  description: "Pereira da Viola nasceu em Minas Gerais, mudou para o Espírito Santo,
    voltou para Minas, foi à Rondônia, parou no Mato Grosso e hoje mora em Riberão
    Preto, no interior de São Paulo. Um telento irriquieto e aventureiro, disposto
    a ir longe nos ideais e na música. Sua vicência é marcada pelo trabalho com índios,
    movimentos sociais, agitação cultural, boas parcerias e três discos gravados.
    Nessas andanças, conheceu um Brasil diferente, fazendo grandes amizades como:
    Paulinho Pedra Azul, Rubinho do Vale e Décio Marques.\n\nBatuque, rasqueado, folia
    de reis, danças e muitos \"causos\". Inspirado na cultura do Brasil, Pereira da
    Viola cria seu repertório interpretando o universo da vida no campo. Recebeu elogios
    da crítica, aplausos do público e já foi 3 vezes indicado ao prêmio Sharp. É um
    pesquisador incansável, músico por natureza e está sempre disposto a mudar seu
    caminho na busca do verdadeiro som caipira. \n"
