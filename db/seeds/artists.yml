  description: Em mais de quatro décadas de carreira, Ivan Lins construiu uma obra
    impressionante, reconhecível aos primeiros acordes. Centenas de canções que se
    tornaram sucesso no Brasil e no mundo e que hoje ganham status de clássicos. A
    Banda Guanabara, lança um cd com foco na obra de Ivan. Obra essa, que eles conhecem
    a fundo graças aos anos de estrada em que acompanharam o compositor. Nesse show,
    o homenageado se junta ao time, para um show inédito contendo no repertório sucessos
    como Dinorah, Dinorah, Velas Içadas, Novo Tempo, Bilhete e Roda Bahiana. Um encontro
    único de grandes músicos para celebrar uma obra reverenciada por nomes como Elis
    Regina, Sarah Vaughn, George Benson, Quincy Jones e Sting, só para citar alguns.
    Com Ivan Lins (teclado); Marco Brito (teclados); Téo Lima (bateria); Nema Antunes
    (baixo); João Castilho (guitarra e violão) e Marcelo Martins (sax tenor e soprano).
