dori-caymmi:
  name: Dori Caymmi
  description: Filho de Dorival Caymmi, nasceu inserido no contexto musical e, desde
    a infância, estudou piano, violão e teoria musical. Seu primeiro trabalho como
    profissional foi acompanhar a irmã Nana ao piano. Suas influências principais,
    além do pai, foram João Gilberto, Tom Jobim e o norte-americano Barney Kesser.
    Ainda jovem, começou a compor trilhas sonoras para programas de televisão e peças
    de teatro. Nos anos 60, foi também produtor, arranjador e diretor musical. Destacou-se
    como compositor e nos festivais dos anos 60 teve músicas defendidas por MPB-4
    (Cantigo), Nana Caymmi (Saveiros, com Nelson Motta) e Elis Regina (O Cantador,
    com Nelson Motta), além de parceria com Chico Buarque e Paulo César Pinheiro.
    Nos anos 70, dedicou-se mais profundamente às trilhas para cinema e televisão
    e, na década de 80, a convite de Quincy Jones, investiu no mercado norte-americano,
    onde passou a trabalhar como arranjador e compositor, radicado em Los Angeles.
