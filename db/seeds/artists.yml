  description: |-
    Formado na cidade de Berlim/Alemanha, este quarteto instrumental já apresentou seu inconfundível Reverb em diversas partes do mundo, como México, Espanha, Suíça, Estônia, Letônia, Itália, Áustria, França, Bélgica, dentre outros países. Com quatro álbuns lançados e participações em diversas coletâneas ao redor do mundo, sua música transita entre melodias populares, ritmos latinos e clássicos inquestionáveis, executados com intensa identidade.
