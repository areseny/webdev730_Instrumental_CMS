- :name: Décio Rocha
  :description: O instrumentista Décio Rocha nasceu em Pernambuco. Iniciou sua carreira
    como baixista tocando nos bailes da cidade. Mudou-se para São Paulo, onde tocou
    com Zeca Baleiro, Suba, Rita Ribeiro e Chico César. Como trabalho solo gravou
    Talvez não seja assim (trilha sonora do filme Bicho de Sete Cabeças) e Peixinhos,
    ambos produzidos por Zeca Baleiro. Compôs também a trilha sonora do documentário
    Estamira, dirigido por Marcos Prado. Décio Rocha também é conhecido por inventar
    instrumentos que ele constrói a partir do lixo. Algumas peças podem ser vistas
    nos shows ou em exposições que o músico realiza pelos museus e galerias do país.
  :legacy_ids:
