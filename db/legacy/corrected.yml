      nos Estados Unidos. Em 2004, foi o primeiro grupo de choro a tocar no Carnegie
      Hall, a mais tradicional casa de shows de Nova Iorque. Em sua terceira turnê
      pelo Brasil, o grupo lança o CD “Nosso Tempo”.
- :name: André Juarez Quarteto
  :description: Vibrafonista, maestro e arranjador graduado pela Berklee College of
    Music (EUA), André Juarez atua no campo da música popular e erudita. O músico
