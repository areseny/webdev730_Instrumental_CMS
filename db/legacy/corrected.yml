- :name: Bamboo
  :description: Vitor Gonçalves, Josué Lopez, Bruno Aguilar, Bernardo Ramos e Alex
    Buck trilharam, individualmente, um vasto caminho na cena musical brasileira.
    Já atuaram com muitos dos maiores nomes da MPB e da música instrumental, e foram
    diversas vezes premiados como instrumentistas, compositores e arranjadores. O
    Bamboo é a consequência do cruzamento dessas histórias num encontro de extrema
    afinidade. O primeiro disco do grupo, "Bamboo", lançado pelo selo Brasilianos,
    apresenta um trabalho autoral de grande criatividade e maturidade, unido a performances
    ousadas e, sobretudo, a um intenso “interplay”, que tem conquistado o público
