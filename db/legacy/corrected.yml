- :name: Ricardo Herz
  :description: O violinista, compositor e arranjador estudou na Berklee College of
    Music em Boston (EUA) e no Centre des Musiques Didier Lockwood em Paris, França,
    onde atualmente dá aulas de música brasileira. Na Europa, já se apresentou em
    palcos importantes como l’Olympia de Paris, Jazz à Vienne e diversos Jazz Clubs
    na Itália. Lançou seu primeiro CD “Violino Popular Brasileiro” (2004) logo após
    vencer o Júri Popular do Prêmio Visa. O CD teve direção artística de Hamilton
    de Holanda. Seu segundo CD “Brasil em 3 por 4” (2007) inclui interpretações de
    valsas consagradas da MPB.
