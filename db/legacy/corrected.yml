- :name: Duo Peranzzetta Senise
  :description: 'Gilson Peranzzetta, carioca de 1946, e Mauro Senise, carioca de 1950,
    já se conheceram em compasso de música. Foram convidados para se apresentarem
    em duo, em um projeto que tinha como objetivo reunir dois grandes músicos, que
    nunca houvessem tocado juntos. No entanto, embora fosse a primeira vez que se
    apresentavam juntos, num desses milagres que só o talento explica, tocaram admiravelmente
    bem, harmonizados, afinados, inventivos, adivinhando as idéias um do outro. Descobriram-se,
    ali mesmo, parceiros com pelo menos um ponto em comum: sabiam ambos que a perfeição
    não existe, mas nem por isso desistiriam de persegui-la. Vinte anos depois, com
    carreiras consagradas no Brasil e noexterior, reafirmam a cada espetáculo o prazer
    que sentem em tocar juntos.'
