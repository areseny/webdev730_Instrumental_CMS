  :twitter_widget_id: 
- :name: Márcio Hallack
  :description: Pianista, compositor e arranjador, Márcio Hallack é atualmente um
    dos grandes nomes da música instrumental brasileira. Autodidata, já  se apresentou
    e gravou com Hermeto Pascoal, Toninho Horta, Gilson Peranzzetta, Mauro Senise,
    Jaques Morelembaum, Robertinho Silva, Marcos Suzano, Galo Preto, David Chew, entre
    outros. Compõe trilhas para cinema e foi indicado ao Prêmio Tim de Música com
    o CD “De  Manhã".
  :legacy_ids:
  - 35
  :shows:
  - :legacy_id: 33
    :date: '2007-11-06'
    :description: Pianista, compositor e arranjador de Juiz de Fora, Márcio Hallack
      já se apresentou ao lado de nomes como Hermeto Pascoal, Jaques Morelembaum e
      David Chew. O músico autodidata também compõe trilhas para cinema e já participou
      de diversos festivais. Neste show ele apresenta músicas dos álbuns “Talismã”,
      “De Manhã” (indicado ao Prêmio Tim em 2003) e “Tudo Azul”.
  :interviews:
  - :legacy_id: 30
    :date: '2007-11-06'
    :description: Influenciado por grandes pianistas e compositores, o mineiro Márcio
      Hallack apresenta um repertório composto por músicas já consagradas, além de
      composições próprias. Pianista autodidata, Márcio já tocou com Hermeto Pascoal,
      Toninho Horta, Gilson Peranzzetta e Mauro Senise, entre muitos outros nomes
      da música brasileira.
  :video_chats:
  - :legacy_id: 5
    :date: '2007-11-06'
    :description: Acompanhado por um time de grandes instrumentistas, Márcio Hallack
      começou estudando piano e música erudita. Influenciado por nomes como Hermeto
      Pascoal, com quem já dividiu o palco, ele apresenta um repertório com composições
      próprias. O músico também já tocou ao lado de Toninho Horta, Gilson Peranzzetta,
      Jaques Morelembaum e Robertinho Silva.
- :name: Mamma Cadela
  :description: O nome Mamma Cadela foi tirado de uma planta típica da região central
    do Brasil. O som da banda é influenciado pelo rock psicodélico dos anos 70 e pela
    música brasileira de Hermeto Pascoal. Formado por Fernando Coelho, Rodrigo Fonseca,
    Ismael Sedensky, Fábio Pinc e Ladislau Kardos, o grupo lança em 2007 seu primeiro
    disco, intitulado Mamma Cadela em Busca da Verdade.
  :legacy_ids:
  - 36
  :shows:
  - :legacy_id: 34
    :date: '2007-08-14'
    :description: O grupo da cena underground paulistana lança seu primeiro álbum
      Mamma Cadela em Busca da Verdade, com participação especial da cantora Wanderléa.
      A sonoridade do grupo é influenciada pelas trilhas do compositor italiano Nino
      Rota e pelo rock psicodélico dos anos 70.  Os arranjos vão de harmonias complexas
      a melodias suaves.
  :interviews:
  - :legacy_id: 31
    :date: '2007-08-14'
    :description: O Mamma Cadela mistura diferentes sons e estilos. O nome da banda
      surgiu a partir de uma raiz encontrada na região central do Brasil. A variedade
      de instrumentos é outra característica do Mamma Cadela, que conta também com
      a participação de uma dupla de DJ(s). As composições são feitas por integrantes
      da banda e as influências variam entre Frank Zappa e Hermeto Pascoal.
- :name: Cacai Nunes
  :description: Nascido em Recife, mas criado em Brasília, o violeiro Cacai Nunes
    começou seus estudos na Escola de Música de Brasília. Atualmente é professor de
    viola caipira na Escola de Choro Rafael Rabello. Lançou em agosto de 2006 seu
    primeiro disco, intitulado O Avesso, apresentando suas próprias composições. O
    CD contou com participações dos músicos Gabriel Grossi, Daniel Santiago, George
    Lacerda, Sandro Araújo, Marcos Wander, Robert Curto e Wava El Afiouni.
  :legacy_ids:
  - 37
  :shows:
  - :legacy_id: 35
    :date: '2007-08-21'
    :description: Músico pernambucano, Cacai Nunes utiliza a viola caipira com uma
      linguagem própria. O violeiro lança seu primeiro disco, intitulado O Avesso.
      Ele compõe e também faz os arranjos para clássicos como Vou Vivendo, de Pixinguinha
      e Benedito Lacerda, e Magoado, de Dilermando Reis. Suas composições mostram
      novas possibilidades para a viola caipira, evidenciando um olhar mais urbano
      para o instrumento.
  :interviews:
  - :legacy_id: 32
    :date: '2007-08-21'
    :description: Cacai Nunes nasceu em Recife, mas foi criado em Brasília, onde mora
      até hoje. Estudou viola caipira e atualmente é professor na Escola de Choro
      Rafael Rabello no Distrito Federal. Cacai explora todas as possibilidades deste
      instrumento, originalmente usado pelos trovadores portugueses, criando assim
      uma linguagem própria. Acompanhe a entrevista com o músico e saiba mais sobre
      sua trajetória.
- :name: Vera Figueiredo
  :description: Dedicada a divulgar a música brasileira tanto no Brasil quanto em
    terras estrangeiras, Vera Figueiredo já passou pela Escócia, Irlanda do Norte,
    Inglaterra, País de Gales, México, Chile, Espanha, Portugal, Argentina e Estados
    Unidos ministrando workshops, aulas, shows e performances. Também vem se apresentando
    em importantes eventos direcionados à música da bateria, entre eles Percfest Memorial
    Naco (Itália), The Ultimate Drummers Weekend (Austrália), Mendoza International
    Drum Fest (Argentina),  PercuSonidos Festival Internacional de Percusiones (México),
    AGP Drum Event (Luxemburgo), Days of Percussion (Suécia), Drum Fest - Primer Festival
    Internacional de Batería y Percusíon (Chile), Cape Breton International Drum Fest
    (Canadá) e Kosa International Drum Event.
  :legacy_ids:
  - 38
  :shows:
  - :legacy_id: 37
    :date: '2007-11-13'
    :description: Internacionalmente conhecida, a baterista Vera Figueiredo já tocou
      ao lado de nomes como Diana King, Zélia Duncan, Milton Nascimento, Rita Lee,
      Leila Pinheiro e Margareth Menezes. Suas composições misturam diferentes estilos
      musicais como samba, choro, jazz, forró e rock. No show, Vera se apresenta ao
      lado de Chico Willcox, Fábio Gouvêa e Beto Corrêa.
  :interviews:
  - :legacy_id: 33
    :date: '2007-11-13'
    :description: Uma das primeiras mulheres a se tornar baterista no Brasil, Vera
      Figueiredo iniciou cedo sua carreira na música. Além da bateria, Vera também
      é compositora. Suas influências passam por nomes como Tom Jobim, Chico Buarque
      e o baterista Milton Banana.
  :video_chats:
  - :legacy_id: 3
    :date: '2007-11-13'
    :description: A baterista Vera Figueiredo mistura ritmos de diversas partes do
      Brasil, além do jazz e do rock. Entre suas influências destacam-se os bateristas
      Art Blakey, Gene Crupa, Milton Banana e o grupo Zimbo Trio. No show, Vera apresenta
      músicas de sua autoria, entre elas uma composição feita para seu pai.
- :name: Soundscape
  :description: A Soundscape Big Band foi criada em 1999 e conta com 18 integrantes.
    Lançou seu primeiro CD em 2002, intitulado “Maybe September”. Em 2006 lançou “Uncle
    Charles”, realizado ao vivo, como faziam as big bands dos anos 40 e 50. A banda
    participou de importantes projetos como “Noites de Jazz” do SESC e “Virada Cultural”,
    promovida pela Prefeitura de São Paulo.
  :legacy_ids:
  - 39
  :shows:
  - :legacy_id: 38
    :date: '2007-11-20'
    :description: O grupo foi criado em 1999 por músicos apaixonados pelo som das
      big bands. Com 18 integrantes, a banda explora a sonoridade dos vários estilos
      de jazz, apresentando um repertório que passa por Charles Mingus, Freddie Hubbard
      e Herbie Hancock, com arranjos de Alexandre Mihanovich, Todd Murphy e Bob Wyatt,
      além de composições próprias.
  :interviews:
  - :legacy_id: 34
    :date: '2007-11-20'
    :description: A banda é formada por 18 músicos. A Soundscape se inspirou nas big
      bands de jazz americano para criar seu próprio estilo. Suas influências são
      Count Basie e Duke Ellington, entre outros. Juntos desde 1999, os músicos improvisam
      em cima dos arranjos de Alexandre Mihanovich, Todd Murphy e Bob Wyatt.
  :video_chats:
  - :legacy_id: 4
    :date: '2007-11-20'
    :description: Criada em 1999, a big band brasileira Soundscape sofreu influências
      de Charles Mingus, Charlie Parker, Hermeto Pascoal e Duke Ellington. Inspirada
      nas big bands americanas da década de 50, a Soundscape explora diferentes estilos
      de jazz apresentando repertório com arranjos próprios.
- :name: Marcos Paiva
  :description: Nascido em Minas Gerais, o contrabaixista Marcos Paiva mora em São
    Paulo desde 2000. Já dividiu o palco com músicos como Dino Barioni, Bob Wyatt
    e Lupa Santiago. Em 2007 lançou seu primeiro CD solo intitulado “São Mateus”,
    com composições próprias. O músico participou de shows e gravações com Teresa
    Salgueiro (Madredeus), Zizi Possi, Bibi Ferreira, Maria Alcina, Lucinha Lins,
    Elton Medeiros e o cubano Fernando Ferrer. Como produtor, assinou a produção dos
    dois CDs da cantora Fabiana Cozza.
  :legacy_ids:
  - 40
  :shows:
  - :legacy_id: 39
    :date: '2007-11-27'
    :description: O contrabaixista já dividiu o palco com músicos como Dino Barioni,
      Bob Wyatt e Lupa Santiago. Marcos Paiva também participou de shows e gravações
      com Teresa Salgueiro (Madredeus), Zizi Possi e o cubano Fernando Ferrer. Em
      2007 ele lançou seu primeiro CD solo, “São Mateus”, no qual apresenta somente
      composições próprias.
  :interviews:
  - :legacy_id: 35
    :date: '2007-11-27'
    :description: O contrabaixista Marcos Paiva já tocou com diversos artistas brasileiros
      e estrangeiros, entre eles a cantora portuguesa Teresa Salgueiro. Marcos também
      é compositor e em 2007 lançou seu primeiro disco solo, intitulado “São Mateus”.
      Suas influências variam entre Milton Nascimento e Tom Jobim, passando pela música
      erudita, pelo samba e funk carioca.
  :video_chats:
  - :legacy_id: 6
    :date: '2007-11-27'
    :description: O contrabaixista Marcos Paiva foi influenciado por Zeca Assunção,
      Paulo Russo, além dos americanos Ron Carter e Paul Chambers. O músico mineiro
      se apresenta ao lado Daniel de Paula (bateria), Edson Sant´Anna (piano), Rubinho
      Antunes (trompete), Cássio Ferreira (sax e flauta) e Emerson Will (trombone).
      No repertório, estão músicas de sua autoria e composições de Ary Barroso e Cartola.
- :name: Eduardo Neves
  :description: O saxofonista e flautista Eduardo Neves acompanhou músicos como Paulinho
    da Viola, Martinho da Vila, Milton Nascimento, Caetano Veloso, Leila Pinheiro,
    Zélia Duncan e Tim Maia, entre muitos outros. No Instrumental SESC Brasil, ele
    apresenta o show “Eduardo Neves e Gafieira de Bolso”, em que atualiza o som das
    grandes orquestras de baile do Rio de Janeiro. Seu repertório é composto de músicas
    autorais e interpretações para nomes como Pixinguinha, Tom Jobim e Jacob do Bandolim.
  :legacy_ids:
  - 41
  :shows:
  - :legacy_id: 40
    :date: '2007-12-04'
    :description: O saxofonista e flautista apresenta o show “Gafieira de Bolso”,
      em que atualiza o som das grandes orquestras de baile que fizeram história no
      Rio de Janeiro. O repertório é composto de sambas, choros, boleros e ritmos
      latinos, com músicas autorais e obras de nomes como Pixinguinha, Tom Jobim e
      Jacob do Bandolim.
  :interviews:
  - :legacy_id: 36
    :date: '2007-12-04'
    :description: O clima da Lapa carioca é a inspiração do saxofonista Eduardo Neves.
      Choro, samba e gafieira compõem o repertório do show, em que o músico apresenta
      composições de sua autoria além de clássicos como "Luiza" de Tom Jobim. Com
      uma formação reduzida, ele recria o som das grandes orquestras de baile do Rio
      de Janeiro.
  :video_chats:
  - :legacy_id: 7
    :date: '2007-12-04'
    :description: O instrumentista, arranjador e compositor traz o clima da gafieira
      carioca para o palco do Instrumental SESC Brasil em São Paulo. Influenciado
      por nomes como Zé Bodega, Carlos Malta e John Coltrane, Eduardo começou cedo
      sua carreira. O músico tocou ao lado de nomes como Zeca Pagodinho, Paulinho
      da Viola, Milton Nascimento, Caetano Veloso e Zélia Duncan.
- :name: Henrique Cazes e Marcello Gonçalves
  :description: Com dez anos de afinada parceria, o duo Henrique Cazes & Marcello
    Gonçalves iniciou sua trajetória mergulhando na obra de Pixinguinha e lançando
    em 2000 o CD “Pixinguinha de Bolso”. Henrique Cazes é multi-instrumentista e autodidata.
    Desde 1988 tem desenvolvido intensa carreira como solista de cavaquinho, dentro
    e fora do Brasil. Marcello Gonçalves é bacharel em violão pela universidade do
    Rio de Janeiro (UNI-RIO). Desde 2000 tem atuado com Ney Matogrosso.
  :legacy_ids:
  - 42
  :shows:
  - :legacy_id: 41
    :date: '2007-12-11'
    :description: Parceiros há dez anos, o instrumentista Henrique Cazes e o violonista
      Marcello Gonçalves homenageiam Annibal Augusto Sardinha, o Garoto. “Vamos acabar
      com o baile” é o nome do CD que conta a trajetória do compositor paulistano
      em interpretações de clássicos como “Gente Humilde” e “Vamos acabar com o baile”.
  :interviews:
  - :legacy_id: 41
    :date: '2007-12-11'
    :description: “Vamos acabar com o baile” é o nome do CD de Henrique Cazes e Marcello
      Gonçalves. Parceiros há dez anos, os violonistas homenageiam o compositor paulistano
      Annibal Augusto Sardinha, o Garoto. Considerado um modernizador da música brasileira,
      Garoto compôs clássicos como “Gente humilde” e “Duas contas”.
  :video_chats:
  - :legacy_id: 9
    :date: '2007-12-11'
    :description: O duo iniciou sua trajetória mergulhando na obra de Pixinguinha.
      Considerado um dos grandes nomes do choro no Brasil, Henrique Cazes juntou-se
      ao violonista Marcello Gonçalves para homenagear Annibal Augusto Sardinha, o
      Garoto. Neste show eles contam em música a trajetória do compositor paulistano,
      interpretando clássicos como “Gente Humilde”, “Vamos acabar com o baile” e “Sempre
      perto de você”.
- :name: Choro Ensemble
  :description: Formado por quatro brasileiros e uma israelense, o quinteto se dedica
    à divulgação do choro nos Estados Unidos. O Choro Ensemble foi o primeiro grupo
    de choro a tocar no Carnegie Hall, além de ter participado do JVC Jazz Festival.
    O grupo toca semanalmente no Zinc Bar, clube de jazz em Manhattan. É formado por
    Pedro Ramos (cavaquinho e violão tenor), Anat Cohen (clarinete), Zé Maurício (pandeiro),
    Gustavo Dantas (violão de 7 cordas) e Carlos Almeida (violão de 7 cordas e cavaquinho).
  :legacy_ids:
  - 43
  :shows:
  - :legacy_id: 48
    :date: '2007-12-18'
    :description: Formado por quatro brasileiros e uma israelense, o quinteto se dedica
      à divulgação do choro nos Estados Unidos. Foi o primeiro grupo de choro a tocar
      no Carnegie Hall, além de ter participado do JVC Jazz Festival. O grupo toca
