- :name: Reinaldo Ponte
  :description: O músico é bacharel em violão pela Faculdade Santa Marcelina, mas
    possui também um trabalho marcante como compositor e arranjador, o que podemos
    ver em seu trabalho autoral “Natural do Brasil”. Nele o artista recupera o imaginário
    de manifestações da cultura popular sob um ponto de vista mais urbano, ao mesmo
    tempo utilizando seus elementos rítmicos e percussivos, porém atribuindo maior
    importância expressiva, estética e formal a elementos como harmonização, instrumentação
