- :name: Trio+1
  :description: 'Uma das mais tradicionais formações da música popular é o trio piano,
    baixo e bateria. Esta maciça presença gerou questões: se houve evolução e sofisticação,
    em contraste ocorreu banalização e certa diluição desta linguagem. O desafio dos
    músicos Benjamim Taubkin (piano), Sérgio Reze (bateria) e Zeca Assumpção (contrabaixo)
    é experimentar e criar música brasileira nessa formação compacta e amplamente
    utilizada. A eles se uniu três anos depois, o excelente trompetista Joatan Nascimento,
    o “+1” deste trio que veio somar a estética proposta pelo grupo. O projeto procura
    inovar o tradicional formato piano, baixo e bateria, mais trompete, com a busca
    por elementos da linguagem erudita e das diversas tradições brasileiras compondo
    seu diálogo.'
