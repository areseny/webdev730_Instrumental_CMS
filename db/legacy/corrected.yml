      música instrumental. Neste show ele interpreta composições de Edu Lobo. Entre
      elas Pra dizer Adeus, Vento bravo e Ponteio. Seu último disco, Casa Forte, contou
      com arranjos de Gilson Peranzzetta e participação dos músicos Jota Moraes e
