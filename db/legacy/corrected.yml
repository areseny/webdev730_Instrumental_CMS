- :name: João Donato
  :description: Nascido em 1934, no Acre, João Donato já dominava o acordeon quando
    emigrou para o Rio de Janeiro. Seu primeiro disco, "Chá dançante", foi gravado
    aos 22 anos, sob direção musical de Tom Jobim. Passou também pelo trombone, mas
    especializou-se no piano, em cujas teclas instalou a síncopa que influenciaria
    a célebre batida de violão do colega João Gilberto, marca registrada da bossa
    nova. Nos EUA, onde fez história, tocou com nomes como Mongo Santamaria, Tito
    Puente, Ralph Peña, Eddie Palmieri e Johnny Martinez, entre outros tantos. No
    Brasil, é um dos maiores nomes da música realizou parcerias com Caetano Veloso,
    Gal Costa, Gilberto Gil, Djavan, Elza Soares e Chico Buarque, entre muitos outros
    nomes.
  :legacy_ids:
  - 203
  :shows:
  - :legacy_id: 201
    :date: '2010-12-06'
    :description: Nesta apresentação, João Donato reafirma o nó geográfico que ele
      deu nesta parte do planeta com a música. Em seu piano sambista, educado em Debussy
      e doutorado em Stan Kenton, a América do jazz faz fronteira com o Caribe salseiro
      e a bossa Brasilis. E esta confluência nunca esteve tão nítida e fluída como
      no repertório escolhido para a apresentação, que inclui, “Lugar comum” - nomeada
      a partir da letra de sucesso de Gilberto Gil nos 70, “Amazonas”, “Nasci para
      bailar” e "A Rã, entre outras.
