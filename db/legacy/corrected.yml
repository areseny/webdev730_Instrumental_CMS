- :name: Trio Cerrado
  :description: Formado há cinco anos, o Trio Cerrado busca um refinamento musical
    que já o transformou numa referência de música instrumental em Goiânia, sendo
    conhecido também além das fronteiras do estado. Seu estilo é voltado para o jazz
    e para a música brasileira, remetendo aos clubes de jazz norte-americanos e aos
    sofisticados clubes da noite paulistana. Desde sua formação, o trio tem se apresentado
    toda semana em locais diversos e para diferentes públicos, sempre atendendo à
    expectativa de uma música inovadora e de excelente qualidade. Cada apresentação
    do trio permite aos seus integrantes fazer uma releitura de músicas já consagradas,
    criando novas atmosferas possibilitadas por re-harmonizações e melodias que surgem
    no momento de sua execução.
