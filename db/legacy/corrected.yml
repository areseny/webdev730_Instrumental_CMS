- :name: Antonio Loureiro
  :description: Compositor, baterista, percussionista, violonista e arranjador, Antônio
    Loureiro faz parte da nova safra de músicos mineiros. A convivência com a música
    eletrônica é marcante em suas composições e trilhas. Bacharelando em percussão
    na UFMG, sua música é influenciada pela cultura popular brasileira. Como percussionista,
    trabalhou ao lado de nomes como Toninho Horta, Chico Amaral, Luis Tatit, Ná Ozzetti,
    Duofel, entre muitos outros.
  :legacy_ids:
  - 34
  :shows:
  - :legacy_id: 32
    :date: '2007-09-04'
    :description: Baterista, percussionista, violonista, compositor e arranjador,
      Antônio Loureiro é bacharelando na Universidade Federal de Minas Gerais. Sua
      convivência com a música eletrônica é uma característica marcante de seu estilo,
      além do diálogo entre o erudito e o popular. No repertório deste show, ele apresenta
      composições de José Miguel Wisnik e Egberto Gismonti, entre outros.
  :interviews:
  - :legacy_id: 29
    :date: '2007-09-04'
    :description: Antônio Loureiro iniciou sua carreira musical tocando bateria. Depois
      estudou violão, percussão e piano. Formado em música pela Universidade Federal
      de Minas Gerais (UFMG), Loureiro também é compositor e arranjador. Influenciado
      por artistas como José Miguel Wisnik, Hermeto Pascoal e Egberto Gismonti, o
      músico passeia também pelo universo da música eletrônica e eletroacústica.
