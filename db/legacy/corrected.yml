- :name: Márcio Bahia
  :description: |-
    Começou no instrumento como autodidata. Teve suas primeiras aulas com o baterista profissional Sérgio Murilo, em sua cidade natal, Niterói, RJ. Estudou percussão erudita na Escola de Música Villa Lobos, no Rio de Janeiro. Em 1977 ingressou na Orquestra Sinfônica do Teatro Municipal do Rio de Janeiro (OSTM), permanecendo lá por 4 anos. Logo em seguida ingressou no grupo de Hermeto Pascoal, gravando discos e fazendo shows no Brasil e exterior.
    Paralelamente ao trabalho com o grupo, é integrante do "Hamilton de Holanda Quinteto", há seis anos. Atuou com vários músicos estrangeiros de grande projeção, como, David Friedman, Jan Akkerman e Mike del Ferro.
    Já acompanhou grandes nomes da MPB, tais como, Oscar Castro Neves, Roberto Menescal, Johnny Alf, João Donato, Marcos Valle, Carlos Lira, Pery Ribeiro, Gilson Peranzetta, Ivan Lins, João Bosco, Wagner Tiso e Milton Nascimento.
