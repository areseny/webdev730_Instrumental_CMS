    :date: '2007-04-17'
    :description: O compositor, violonista e arranjador Bob Cupini mostra seu segundo
      CD solo Caminhos. Participam do disco nomes como o do maestro e pianista Nelson
      Ayres e do saxofonista Roberto Sion. O repertório privilegia a obra de grandes
      compositores brasileiros entre eles Antonio Carlos Jobim e João Donato. Confira
      o show.
  :interviews:
  - :legacy_id: 12
    :date: '2007-04-17'
    :description: O violonista Bob Cupini conta sua trajetória pela música brasileira.
      Apaixonado pela bossa-nova iniciou sua carreira como músico no Rio de Janeiro.
      Bob também é compositor e arranjador. Ele fala sobre suas criações, influências
      e sobre a longa parceria com o pianista Beba Zanettini.
