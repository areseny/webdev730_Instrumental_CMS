- :name: Jogando Tango
  :description: Jogando Tango nasceu em 2009, com o intuito de pesquisar e estudar
    grandes músicos de tango. A particularidade do grupo é a adaptação dos arranjos
    de quarteto para formação de trio, substituindo o guitarrón argentino pelo contrabaixo
    de cinco cordas e adaptando o acordeom ao som tão particular do bandoneón. Formado
