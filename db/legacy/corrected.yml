- :name: Lanny Gordin
  :description: Autodidata, Lanny começou a tocar guitarra com 16 anos, na boate de
    seu pai, em São Paulo. Lá circulavam músicos de alta qualidade, como Hermeto Pascoal
    e Heraldo do Monte. Em 1968, foi apresentado aos líderes do movimento tropicalista,
    e participou de gravações de Gilberto Gil, Caetano Veloso e Gal Costa. No CD “Duos”,
    Lanny recebe músicos como Gilberto Gil, Caetano Veloso, Gal Costa, Arnaldo Antunes,
    Zeca Baleiro, Max de Castro, Vanessa da Mata, Fernanda Takai e Rodrigo Amarante,
    entre outros.
  :legacy_ids:
  - 52
  :shows:
  - :legacy_id: 52
    :date: '2007-10-30'
    :description: Filho de um pianista russo com uma polonesa, Lanny Gordin aprendeu
      a tocar guitarra na boate Stardust, no centro de São Paulo. Gravou com Gilberto
      Gil, Caetano Veloso e Gal Costa, entre muitos outros. O recém-lançado CD “Duos”
      conta com participações especiais de Gilberto Gil, Caetano Veloso, Arnaldo Antunes,
      Zeca Baleiro e Max de Castro.
  :interviews:
  - :legacy_id: 45
    :date: '2007-10-30'
    :description: O guitarrista já tocou com Caetano Veloso, Gilberto Gil e Gal Costa,
