    O violonista vem desenvolvendo sua carreira solo com uma ampla linguagem musical que remete ao universo do choro, valsa, e maxixe, com forte sotaque nordestino. A isso se soma a influência de expressões musicais diversas, como o flamenco e o jazz. Seguindo este caminho, lança-se em busca de um repertório inovador, onde explora o
    seu próprio vocabulário musical como compositor. A frente de seu Trio realiza show do seu CD de estréia “Baião de Domingo”.
