- :name: Gustavo Figueiredo
  :description: Gustavo Figueiredo é pianista e começou seus estudos aos 13 anos.
    Atua profissionalmente desde 1999. Acompanhou artistas como Max de Castro, Paula
    Lima e Marina Machado. Atualmente Gustavo trabalha como diretor musical, arranjador
    e desenvolve seu trabalho autoral. Tem um duo com o violonista Amauri Ângelo e
    outro com o guitarrista Thiago Nunes, além de atuar na banda que acompanha o cantor
    e compositor Vander Lee.
  :legacy_ids:
  - 46
  :shows:
  - :legacy_id: 44
    :date: '2007-10-09'
    :description: Nascido em Belo Horizonte, o pianista Gustavo Figueiredo atua também
      como arranjador e diretor musical. Ele toca acompanhado dos músicos Chico Amaral
      (sax), Enéias Xavier (contrabaixo) e Hudson Vaz (bateria). Suas influências
      passam por nomes como Tom Jobim e Cesar Camargo Mariano. No repertório, músicas
      de sua autoria e arranjos para composições de João Donato, Gilberto Gil e Milton
      Nascimento.
  :interviews:
  - :legacy_id: 39
    :date: '2007-10-09'
    :description: Gustavo Figueiredo estuda piano desde pequeno. Depois de iniciar
      sua carreira como músico passou a ter Tom Jobim como uma de suas influências,
      além de Cesar Camargo Mariano e Chick Corea. Gustavo trabalha também como produtor
      e compositor. Em seu show, o músico interpreta composições de Milton Nascimento,
      João Donato e Gilberto Gil.
- :name: João Rabello
  :description: Nascido numa atmosfera musical, João Rabello pertence à quarta geração
    de uma família marcada pelo violão. Sobrinho de Raphael Rabello e filho de Paulinho
    da Viola, João Rabello realizou sua primeira gravação num projeto sobre a obra
    do compositor Nicanor Teixeira. A partir de 2004, passou a integrar a banda do
    pai. Desde então, expõe seu trabalho como solista no espaço aberto por Paulinho
    da Viola em seus shows. Participou da gravação do DVD ‘MTV Acústico Paulinho da
    Viola“, lançando em outubro de 2007. Em 2006, João Rabello lançou o CD “Roendo
    as Unhas”.
  :legacy_ids:
  - 48
  :shows:
  - :legacy_id: 49
    :date: '2008-01-08'
    :description: Nascido numa atmosfera musical, João Rabello pertence à quarta geração
      de uma família marcada pelo violão. Sobrinho de Raphael Rabello e filho de Paulinho
      da Viola, ele apresenta músicas do CD "Roendo as Unhas", com composições próprias
      e peças de nomes como Radamés Gnattali, Dilermando Reis, Garoto, Tom Jobim e
      Villa-Lobos.
  :interviews:
  - :legacy_id: 44
    :date: '2008-01-08'
    :description: Compositor e violonista, João Rabello percorre um repertório que
      passa pela música popular e erudita. Além disso, João passeia por diferentes
      épocas e estilos musicais. Tudo isso ele apresenta no CD de estréia “Roendo
      as unhas”. Filho de Paulinho da Viola, neto de César Faria e sobrinho de Rafael
      Rabello, o músico desenvolve um trabalho em que dá continuidade à tradição familiar
      do violão sem deixar de lado sua meneira de compor.
