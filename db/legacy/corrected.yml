- :name: Mauro Senise
  :description: 'Mauro Senise nasceu em 1950 no Rio de Janeiro e começou sua carreira
    nos anos 70. Estudou flauta clássica com Odette Ernest Dias e saxofone com Paulo
    Moura. Durante muitos anos tocou e gravou com grandes mestres como Hermeto Pascoal,
    Egberto Gismonti, Wagner Tiso e Luis Eça. Em 1988 Mauro gravou seu primeiro disco
    solo. Junto com o compositor, pianista e arranjador Gilson Peranzzetta, lançou
    mais dois CDs: Uma Parte de Nós e Vera Cruz. Em 1995 gravou em Nova York um duo
    com o violonista e guitarrista Romero Lubambo. Em 2006 lançou pela gravadora Biscoito
    Fino o novo CD "Casa Forte", com músicas e participação especial de Edú Lobo.
    Os arranjos são de Gilson Peranzzetta.'
  :legacy_ids:
