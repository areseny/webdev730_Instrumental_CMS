    :date: '2010-10-25'
    :description: Compositor e bandoneonista argentino, natural de Córdoba. Autor
      de mais de cem obras de músicas para concerto nas formações camerística, sinfônica,
      cantatas, óperas e música original para teatro, dança e cinema. Assumiu em 1994
