- :name: Sérgio Hinds
  :description: 'Considerado na década de 70 como o melhor guitarrista de rock progressivo
    do Brasil, Sérgio Hinds traz para o cenário musical a magia dos anos 70. Durante
    15 anos fez shows pelo país afora, além de diversos lugares da Europa. Foi convidado
    especial do festival de rock progressivo na UCLA, em Los Angeles. Acompanhou artistas
    como Ivan Lins, Belchior, Sá e Guarabira e Donny Nichilo. Formação: Sérgio Hinds
    (guitarras); Fred Barley (bateria); Edu Malta (baixo) e Jorge Tarasiuk (teclado).'
