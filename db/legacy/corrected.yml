- :name: Dr. Cipó
  :description: Formado por um paranaense, três gaúchos e um carioca, o Dr. Cipó mistura
    influências regionais como a milonga, vanerão, samba, chorinho, ritmos nordestinos
    e também nuances jazzísticas. “Passo a passo”, o segundo CD da banda, traz duas
    músicas de autoria de Hermeto Pascoal, feitas especialmente para o grupo. Seus
    integrantes já tocaram com Paulo Moura, Renato Borghetti, Yamandú Costa, Nenê
    e Guinga, entre outros.
