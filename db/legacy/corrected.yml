- :name: Debora Gurgel
  :description: Pianista, flautista, compositora e arranjadora, estudou piano e orquestração
    com Amilton Godoy, Roberto Sion e Fernando Mota. Trabalhou com inúmeros ícones
    da cena musical brasileira, dentre eles Raul de Souza, Filó Machado, Zimbo Trio,
    Arismar do Espírito Santo, Nico Assumpção, Vinícius Dorin, Jane Duboc, Lelo Izar
    e Lilian Carmona. O novo CD intitulado “Debora Gurgel” apresenta 10 composições
    inéditas, gravadas ao vivo em estúdio em formações diversas como trio, quarteto,
    septeto e piano solo. Debora passeia por choros, bossas, e vários ritmos brasileiros,
    flertanto também com o jazz e com ritmos latinos. Faz parte do elenco de arranjadores
    da Orquestra Jazz Sinfônica e da Orquestra Jovem Tom Jobim tendo escrito arranjos
    para Chico Pinheiro, Maurício Einhorn, Claudete Soares, Joyce, e Amilton Godoy,
    entre outros. É autora de dois arranjos do novo CD da cantora Dona Inah, com músicas
    de Eduardo Gudin, e de vários arranjos do novo trabalho da baterista Lílian Carmona.
