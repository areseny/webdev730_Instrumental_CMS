- :name: Victor Biglione
  :description: O guitarrista, violonista, compositor e arranjador nasceu em Buenos
    Aires e veio para o Brasil aos seis anos de idade. Foi o único brasileiro a participar
    do “New York Guitar Festival”, em 2002 nos Estados Unidos, onde consolidou sua
    parceria com o ex-Police Andy Summers, gravando o segundo CD do duo, “Splendid
    Brazil”. Biglione lançou também "Tocar a poética do som" com Wagner Tiso. O músico
    já participou dos principais festivais de jazz do mundo. Tocou com nomes como
    Sérgio Mendes, Stanley Jordan, Chico Buarque, Gal Costa, Maria Bethânia, Milton
    Nascimento, entre outros.
