- :name: SpokFrevo Orquestra
  :description: A palavra que melhor define o estilo da orquestra é liberdade. Spok
    e seus músicos renovam o frevo, reverenciando os mestres, mas sem esquecer a tradição.
    No repertório estão Levino Ferreira, Nelson Ferreira, Dori Caymmi, Hamilton de
    Holanda e Sivuca, entre outros. Muitas vezes rotulada como orquestra de jazz,
    a Spokfrevo comunga com o jazz apenas a arte do improviso. Nela, todos os músicos
    têm sua oportunidade de improvisar. Um improviso de cores nitidamente verdes e
    amarelas.
