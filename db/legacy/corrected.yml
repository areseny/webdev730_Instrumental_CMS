- :name: Francis Hime
  :description: Representante da melhor geração de compositores surgida no Brasil
    desde o fim da década de 1920, Francis Hime assumiu o papel de um dos principais
    protagonistas da música popular. Estudou piano desde os 6 anos de idade, no Conservatório
    Brasileiro de Música. Em 1963, começa a sua parceria com Vinicius de Moraes e
    Ruy Guerra. Em 1969, foi para os Estados Unidos, onde estudou por 4 anos. De volta
    ao Rio, grava seu primeiro disco e começa a compor com Chico Buarque. Suas canções
    foram gravadas por nomes como Elis Regina, Chico Buarque, Milton Nascimento, Gilberto
    Gil, Caetano Veloso, Maria Bethânia, Gal Costa e Bill Evans, entre muitos outros.
