- :name: Panorama do Choro Paulistano Contemporâneo
  :description: Considerado o primeiro gênero musical urbano genuinamente brasileiro,
    o Choro continua vivo e atravessando gerações. Com o objetivo de registrar e divulgar
    a expressão atual do gênero, os percussionistas e pesquisadores Yves Finzetto
    e Roberta Valente criaram o PANORAMA DO CHORO PAULISTANO CONTEMPORÂNEO, projeto
    duplamente contemplado pela Secretaria de Estado da Cultura de São Paulo com os
    prêmios ProAC nas categorias de "Gravação de Disco Inédito - 2008" e "Circulação
    de Shows Musicais - 2009". A originalidade, a diversidade e a beleza das composições
    fazem do PANORAMA uma obra histórica. Reunindo instrumentistas de diferentes gerações,
    o disco representa a produção atual do Choro paulistano, com músicas compostas
    ou selecionadas especialmente para o projeto interpretadas por seus compositores
    e pelo Sexteto Panorama - Alexandre Ribeiro, João Poleto, Gian Corrêa, Henrique
    Araújo, Roberta Valente e Yves Finzetto.
