- :name: Andrea Drigo
  :description: |-
    Neste show a compositora e violonista Andrea Drigo propõe um percurso pelos territórios sonoros que integram “Sucuridan”, seu segundo álbum solo, lançado em 2012.
    Tendo como base a erudição instrumental, o trabalho de Andrea é fortemente marcado pelo hibridismo, reunindo elementos afro-brasileiros, regionalistas e orientais sob um olhar experimental e contemporâneo. Possui também um importante repertório violonístico, que inclui obras de Bach e Villa-Lobos, além de peças próprias.
    É um pouco dessa paisagem sonora que a artista traz ao palco, apresentando composições de seus dois discos e outras músicas inéditas. Com Andrea Drigo (Violão de nylon, violão de aço, berimbau de boca). Participação especial de Caíto Marcondes (percussão).
