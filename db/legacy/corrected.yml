- :name: Luiz Paulo Simas
  :description: Durante a década de 70, Luiz Paulo Simas integrou o Vímana, grupo
    pioneiro do rock nacional, com Lulu Santos, Fernando Gama, Lobão e Ritchie. Músico,
    cantor e compositor radicado nos Estados Unidos há quase 20 anos, Paulo Simas
