- :name: Hermeto Pascoal
  :description: Criado em Lagoa da Canoa, Alagoas, o pequeno Hermeto fazia um pífano
    com um cano de mamona de "gerimum" e ficava tocando para os passarinhos. De sete
    para oito anos resolveu experimentar o 8 baixos de seu pai e não parou mais. Em
    1958, mudou-se para o Rio e, em 61, para São Paulo. Criou o Quarteto Novo ao lado
    de Heraldo do Monte, Théo de Barros e Airto Moreira. O grupo inovou com sua sonoridade
    refinada. Lançou mais de 20 discos, tornando-se uma das maiores referências da
    música brasileira.
