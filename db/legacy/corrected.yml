- :name: Chimpanzé Clube Trio
  :description: O Chimpanzé Clube Trio é formado por Angelo Kanaan na bateria, Felipe
    Crocco e Luiz Miranda revezando no contrabaixo e guitarra. Os três paulistanos,
    que tocam juntos desde os tempos de escola, montaram o trio instrumental no final
    de 2002. Em 2003, algumas músicas gravadas como registro deram origem ao CD demo
    “Sessões de Quintal”, indicado ao Prêmio Dynamite/Toddy de Música Independente
    e selecionado no projeto Prata da Casa do SESC Pompéia. Lançado em setembro de
    2007, o disco “Chimpanzé Clube Trio” foi bem aceito pelo público e pela mídia,
    levando a banda a se apresentar em diversos palcos desde então. O som da banda
    é rock que incorpora elementos de funk, jazz, sambae reggae. O trio conta ainda
    com a presença constante de Beto Montag no vibrafone.
