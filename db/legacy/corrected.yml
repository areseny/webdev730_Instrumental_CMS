- :name: Weber Lopes
  :description: Weber Lopes nasceu em Guanhães, Minas Gerais. Iniciou seus estudos
    musicais na Fundação Clóvis Salgado, em Belo Horizonte. Em seguida ingressou no
    Curso Superior de Música da UFMG. Já dividiu o palco com artistas como Yamandú
    Costa, Toninho Ferragutti, Proveta, Ná Ozzetti, Chico César, João Bosco e Lô Borges.
    No exterior já se apresentou em países como os Emirados Árabes, Bolívia, Lituânia
    e Itália. Participou também do Ano do Brasil na França ao lado da cantora Titane.
    Lançou em 1999 seu primeiro CD solo, Flor do Tempo. Em 2001, foi um dos selecionados
    no Projeto Rumos Musicais, produzido pelo Itaú Cultural de São Paulo. Em 2005,
    Weber lançou seu segundo CD Mapa.
  :legacy_ids:
  - 11
  :shows:
  - :legacy_id: 11
    :date: '2007-03-20'
    :description: Minas Gerais é aqui. Acompanhado por Guello, Toninho Ferragutti
      e Zeca Assumpção, o violonista Weber Lopes apresenta músicas de seu último disco
      Mapa. Weber explora o universo brasileiro sem nunca deixar de lado seu jeito
      mineiro de tocar e compor. O resultado é uma diversidade de ritmos. Viaje pelo
      som do mineiro Weber Lopes.
  :interviews:
  - :legacy_id: 8
    :date: '2007-03-20'
