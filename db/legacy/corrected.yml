- :name: Ari Borger
  :description: Com mais de vinte anos de estrada, o pianista é considerado um dos
    grandes nomes do gênero. Em sua carreira já tocou com lendas do blues como Pinetop
    Perkins, Johnnie Johnson, Clarence Gatemouth Brown e nomes como B.B. King. Seu
    CD de estréia, “Blues da Garantia”, foi gravado em New Orleans, cidade onde morou
    por alguns anos. Em seu trabalho mais recente, AB4, ele funde grooves de jazz,
    blues e pop, mostrando influências que passam por Miles Davis, Herbie Hancock,
    Wilson Simonal e Tim Maia.
  :legacy_ids:
