- :name: MarginaLS
  :description: A ideia era simplesmente tocar. Assim nasceu o MarginaLS. Com essa
    proposta de música improvisada, o trio faz o caminho oposto do jazz tradicional,
    partindo de ideias soltas para construir a música coletivamente, ao invés de sair
    de algo pré-definido para depois desconstruir. A criatividade dos músicos é explorada
    ao extremo e a inspiração em tempo real passeia por grooves pesados cobertos ora
    por camadas de abstrações sonoras, ora por melodias marcantes. Tudo é criado na
    hora, espontaneamente, da delicadeza ao caos, numa atmosfera bastante visual,
    e as vastas referências de cada um permite uma gama infindável de possibilidades,
    tornando as apresentações únicas. Muito além da somatória das influências de cada
    um, o som é resultado da enorme sintonia, confiança e respeito que existe entre
    os músicos.
