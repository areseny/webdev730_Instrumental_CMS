- :name: Raul de Souza
  :description: João José Pereira de Souza nasceu em Campo Grande, subúrbio carioca
    e cresceu em Bangu. Aprendeu pandeiro, bumbo, caixa e prato. Aos 16 anos de idade
    já tocava tuba na banda da Fábrica de Tecidos Bangu. Gravou com Altamiro Carrilho
    e Sérgio Mendes, entre outros grandes nomes da música brasileira. Em Paris, trabalhou
    em casas como o famoso clube de jazz Blue Note. Nos EUA gravou com nomes como
    Sarah Vaughan, Stanley Clarke e Freddie Hubbard. Seu novo trabalho, “Jazzmim”,
    foi gravado em Curitiba, com o grupo Natocaia.
