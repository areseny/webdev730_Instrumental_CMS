- :name: Badi Assad
  :description: Durante seus 20 anos de carreira, a cantora, compositora e violonista
    se destacou como criadora de um estilo peculiar, que traz sua voz e violão como
    elementos fundamentais de sua música. Em sua apresentação Badi é conhecida por
    representar uma verdadeira orquestra em cena, mesmo estando sozinha, ao lado apenas
    de seu violão e de sua voz. Sendo única em sua arte de emitir mais de um som simultaneamente,
    Badi é capaz de hipnotizar a plateia, que não se cansa na busca de desvendar de
    onde tantos sons são reproduzidos. Ela está só e sua magia encanta a todos. Sempre
    interpretando profundamente sua obra, Badi leva seu público a uma verdadeira experiência
    de emoções; ora forte, ora suave, ora sensual, ora ingênua, ora urbana, ora interiorana.
