- :name: André "Limão" Queiroz
  :description: André iniciou-se na música aos seis anos, estudando trompete com o
    pai. Aos nove anos começou a tocar percussão e, aos quatorze, abraçou definitivamente
    a bateria. Estudou bateria com os músicos Lincoln Cheib e Esdra Ferreira (Neném).
    É formado em percussão pela escola de música da Universidade Federal de Minas
    Gerais (UFMG), onde obteve também o título de mestre. André atuou com grandes
    nomes da música brasileira, como Milton Nascimento, Lô Borges, Samuel Rosa, entre
    muitos outros. Foi o ganhador do prêmio BDMG Instrumental VII com as músicas de
    sua autoria "Abril" e "Para os filhos", e arranjo para a música "From the Lonely
    Afternoon", de Milton Nascimento.
  :legacy_ids:
  - 30
  :shows:
  - :legacy_id: 28
    :date: '2007-08-07'
    :description: O baterista iniciou sua carreira em 1985 tocando em bares de Belo
      Horizonte. Desde então, atua com grandes nomes da música brasileira como Milton
      Nascimento, Lô Borges, Samuel Rosa, entre outros. No SESC Instrumental, ele
      se apresenta com os músicos Beto Lopes (baixo), Chico Amaral (sax tenor), Cleber
      Alves (sax soprano) e Magno Alexandre (guitarra).
  :interviews:
  - :legacy_id: 25
    :date: '2007-08-07'
    :description: André começou na música aos seis anos de idade tocando trompete.
      Mais tarde optou pela bateria, instrumento ao qual se dedica até hoje. Nascido
      em Minas Gerais, André teve diversas influências. Além do pai trompetista, os
      mestres Neném, Lincoln Cheib, Laércio Villar e Mário Costello.
- :name: Trio 202
  :description: Em abril de 2007, Nelson Ayres, Ulisses Rocha e Toninho Ferragutti
    foram convidados para uma apresentação no Jazz Standard em Nova Iorque. Amigos
    antigos, músicos locais, amantes do jazz e da música brasileira lotaram a casa
    nas duas sessões gravadas na íntegra, e que formam a maior parte do CD do Trio
    202, cuja característica principal é a espontaneidade da improvisação. No repertório
    estão clássicos como "Só Danço Samba" e "O Morro não tem Vez" de Tom Jobim e Vinicius
    de Moraes, "A Saudade mata a gente" de Antônio Almeida e João de Barro e "Ponteio"
    de Edu Lobo, entre outras.
  :legacy_ids:
  - 31
  :shows:
  - :legacy_id: 29
    :date: '2007-07-17'
    :description: O Trio 202 é composto pelos excelentes músicos Nelson Ayres, Ulisses
      Rocha e Toninho Ferragutti. O trio surgiu durante uma apresentação no Jazz Standard,
      um dos mais renomados clubes de jazz de Nova Iorque. O repertório é totalmente
      dedicado à música brasileira. Os músicos apresentam clássicos de Edu Lobo, Moacir
      Santos e Tom Jobim além de composições próprias.
  :interviews:
  - :legacy_id: 26
    :date: '2007-07-17'
    :description: Formado por três grandes nomes da música, o Trio 202, aposta no
      improviso. No repertório estão alguns clássicos da MPB, além de composições
      feitas pelos seus integrantes. Pianista, arranjador e compositor, Nelson Ayres
      foi o primeiro aluno brasileiro a cursar o Berklee College of Music em Boston.
      Durante nove anos foi regente da Orquestra Jazz Sinfônica do Estado de São Paulo.
      O Trio 202 é composto também pelo violonista Ulisses Rocha e o acordeonista
      Toninho Ferragutti.
- :name: Edwin Pitre
  :description: Panamenho radicado há 30 anos no Brasil, Edwin Pitre é arranjador,
    produtor musical, baixista e vocalista. Formado em Regência pela Universidade
    Federal do Rio de Janeiro e mestre em Música Latino-Americana pela USP, Edwin
    trabalhou com João Donato, Célia, Jair Rodrigues, Emílio Santiago e Havana Ensemble.
    Foi produtor musical de Célia Cruz, José Alberto El Canario, Havana Ensemble,
    Rosa Passos, entre outros. Atualmente é consultor musical da gravadora Velas.
  :legacy_ids:
  - 32
  :shows:
  - :legacy_id: 30
    :date: '2007-07-24'
    :description: Neste show, o músico panamenho radicado no Brasil Edwin Pitre se
      apresenta ao lado dos DJs Igor Cavalera e Laima Leyton. Contrabaixista, arranjador,
      vocalista e produtor, Edwin explora os ritmos latino-americanos e sua fusão
      com a música “lounge, entre outras experimentações inusitadas. Participam também
      do show os músicos Daniel Grajew e Daniela Aquino.
  :interviews:
  - :legacy_id: 27
    :date: '2007-07-24'
    :description: Radicado no Brasil há trinta anos, o músico panamenho Edwin Pitre
      propõe novas parcerias e novas sonoridades para a música latino-americana. Formado
      em regência pela Universidade Federal do Rio de Janeiro, sua música é fortemente
      influenciada pelo Brasil. A fusão de estilos e instrumentos marcam sua trajetória
      como músico, produtor e pesquisador.
- :name: Duofel
  :description: O alagoano Fernando Melo e o paulistano Luiz Bueno se conheceram em
    São Paulo em meados de 1976. Logo depois iniciaram um trabalho voltado para instrumentos
    acústicos e formaram o Duofel. Durante o primeiro ano partiram para uma viagem
    pelo sertão nordestino e voltaram de lá com uma música muito própria, hoje reconhecida
    pela crítica no Brasil, Europa e EUA. O Duofel já se apresentou em lugares como
    Montreaux e Central Park.
  :legacy_ids:
  - 33
  - 275
  :shows:
  - :legacy_id: 31
    :date: '2007-07-31'
    :description: Luiz Bueno e Fernando Melo, do Duofel, são parceiros há vinte e
      nove anos. O duo de violonistas já se apresentou em diversos palcos do Brasil
      e do mundo, ao lado de nomes como Arrigo Barnabé e Hermeto Pascoal. Para comemorar
      a longa história o duo lançou o disco Duofel Experimenta, um álbum duplo em
      que os músicos unem o acústico com o eletrônico.
  - :legacy_id: 274
    :date: '2012-06-18'
    :description: Nas mãos de Luiz e Fernando, o violão brasileiro soa como órgão,
      teclado sintetizado, guitarra elétrica, violino, gaita, violoncelo, flauta andina,
      gaita escocesa e muito mais. De repente, dois violões se transformam numa orquestra
      multicultural que tocam qualquer música de qualquer parte do planeta de uma
      maneira brasileiríssima. Neste show fazem uma amostra de seu universo criativo
      interpretando temas conhecidos da MPB, Beatles e ainda algumas de suas composições.
  :interviews:
  - :legacy_id: 28
    :date: '2007-07-31'
    :description: Luis Bueno e Fernando Melo são parceiros há 29 anos. O duo de violonistas
      se apresenta em diversos festivais pelo Brasil e pelo mundo. Sempre misturando
      diferentes instrumentos e timbres, o som do Duofel é marcado pelo improviso
      e pela liberdade de criação. Na entrevista eles mostram os diferentes tipos
      de violões usados durante o show.  Confira!
  - :legacy_id: 258
    :date: '2012-06-18'
    :description: Nas mãos de Luiz e Fernando, o violão brasileiro soa como órgão,
      teclado sintetizado, guitarra elétrica, violino, gaita, violoncelo, flauta andina,
