- :name: Oleg Fateev e Quinteto Mundano
  :description: Oleg Fateev nasceu em 1967 na Moldávia (parte da antiga União Soviética).
    Após seus estudos no colégio de música, ele continuou sua educação na Academia
    de Música de Moscou. Em 1993, se graduou como tocador de Bayan (arcodeom russo)
    e como condutor. Desde 1996, Oleg vive na Holanda, onde se apresentou em vários
    concertos solo e produções teatrais. Seu repertório traz uma variedade de ritmos
    do leste europeu. A Orquestra Mundana surgiu como resultado dos trabalhos que
    o músico Carlinhos Antunes realiza desde 1996 intitulados “São Paulo de Todos
    os Povos”. No repertório, tango, chamamé, choro, música cigana, frevo e baião,
    entre muitos outros ritmos.
