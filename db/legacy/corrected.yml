- :name: Beto Bertrami
  :description: Beto Bertrami é pianista, professor, arranjador, compositor e produtor
    musical. Começou a tocar teclado aos oito anos de idade, incentivado pelo pai
    o baixista Cláudio Bertrami. Integrou a banda do programa de TV “Perdidos da Noite”,
    no final dos anos 80. Tem dois discos gravados, “Concepção” e “Cadê o som que
    estava aqui”. Atualmente, apresenta repertório de sua autoria no estilo bossa
    jazz.
  :legacy_ids:
