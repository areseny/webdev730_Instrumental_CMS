- :name: Bob Cupini
  :description: O compositor, violonista e arranjador é admirador confesso do maestro
    Tom Jobim e define seu som como jazz brasileiro. Após oito anos do lançamento
    de Asas, um CD marcado pela presença da bossa nova e do samba, o músico divulga
    seu segundo disco independente, Caminhos, com repertório que privilegia a obra
    de grandes compositores brasileiros em releituras sofisticadas. Neste último trabalho,
    em que assina a produção e direção musical, o músico gravou com convidados especiais
    como o maestro e pianista Nelson Ayres e o saxofonista e arranjador Roberto Sion.
  :legacy_ids:
