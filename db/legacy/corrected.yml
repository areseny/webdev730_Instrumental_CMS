      trombonista norte americano Vincent Gardner. O quinteto mostra um repertório
      influenciado pelo jazz e pela música brasileira.
- :name: Mani Padme Trio
  :description: Formado em 2002, o Mani Padme Trio gravou o seu primeiro CD em 2003,
    intitulado "Um Dia de Chuva", que mistura o sotaque cubano com o brasileiro. O
    trio é formado pelo pianista Yaniel Matos, nascido em Cuba, o baterista Ricardo
    Mosca e o contrabaixista Zeca Assumpção. O segundo CD do grupo foi gravado em
    2006, lançado e distribuído na Itália pela gravadora Red Records. O álbum contou
    com a participação do instrumentista Teco Cardoso.
  :legacy_ids:
  - 55
  :shows:
  - :legacy_id: 58
    :date: '2008-02-12'
    :description: Formado em 2002, o grupo gravou seu primeiro CD no ano seguinte.
