- :name: Carlos Lyra
  :description: |-
    Carlos Lyra é um dos criadores da Bossa Nova, gênero que floresceu no Rio de Janeiro no final da década de 50, e que encantou e encanta o mundo até hoje, prestes a comemorar 60 anos carreira, continua ativo, compondo e se apresentando pelo Brasil e pelo mundo. Seu ritmo e ginga, de acordo com palavras de Tom Jobim, são ímpares
    e suas melodias fornecem um apanhado da cultura brasileira com informações de todas as regiões do Brasil. Neste show instrumental, Carlos Lyra apresenta, dentre suas composições, um variado leque de ritmos, tanto com influências da música européia e americana como da enorme diversidade que é a marca registrada do nosso país. Passando por valsas, modinhas jazz e música espanhola, ele mescla com as influências brasileiras os sambas, marchas, toadas, choros e vários outros ritmos típicos das diversas regiões do país.
