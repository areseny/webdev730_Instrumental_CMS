- :name: Pablo Dias
  :description: A pouca idade do cavaquinista, de 21 anos, não o intimidou nesta incursão
    ao reconhecimento do cenário musical. Natural de Belo Horizonte, o músico iniciou
    sua carreira em 2007, apresentando-se em bares, casas noturnas, festas e centros
    culturais. No ano seguinte, foi um dos selecionados do programa Jovem Instrumentista
    BDMG, no qual recebeu como prêmio seis meses de aula com o músico Warley Henrique.
    Em 2011, participou do concurso Nabor Pires Camargo, em Indaiatuba (São Paulo),
    sendo o 4º colocado da competição. Dentre os professores com os quais estudou,
    estão Dudu Braga e Thiago Nunnes, com quem faz aulas atualmente. Tocou ao lado
    de importantes nomes da música, como Noca Portela, Moacyr Luz, Wilson Moreira,
    Edu Krieger, Paulinho Pedra Azul e Yamandu Costa. Hoje, participa do projeto Eu
    Canto Samba, com o grupo Roda Viva; se apresenta em rodas de choro, teatro e bares
    da capital e integra o Trio Café Pingado, seu primeiro grupo de música instrumental.
