      No Instrumental SESC Brasil, além de composições próprias, ele apresenta peças
      de Radamés Gnattali, Ernesto Nazareth, Dilermando Reis, Garoto, Tom Jobim e
      Villa-Lobos.
- :name: Mente Clara
  :description: O Mente Clara surgiu da amizade dos cincos integrantes, interessados
    em fazer um trabalho de música brasileira contemporânea. O grupo já se apresentou
    no Festival de Música Brasileira de Tatuí, SESC Sorocaba, SESC São Caetano e SESC
    Campinas, entre outros. O primeiro CD do grupo, intitulado Mente Clara, traz composições
    próprias inspiradas em ritmos brasileiros, no jazz e na música erudita.
  :legacy_ids:
  - 49
  :shows:
  - :legacy_id: 51
    :date: '2008-01-15'
    :description: Fortemente influenciado pela música universal de Hermeto Pascoal,
      o quinteto apresenta repertório de seu primeiro CD, intitulado Mente Clara,
      com composições próprias inspiradas em ritmos brasileiros como o forró, o frevo,
      o maracatú, o samba e o choro. Seus integrantes já dividiram o palco com nomes
      como Elza Soares, Vera Figueiredo, Djavan e Paula Lima, entre outros.
  :interviews:
  - :legacy_id: 46
    :date: '2008-01-15'
    :description: O nome “Mente Clara” surgiu a partir de Hermeto Pascoal, uma das
      grandes influências do grupo. Formado por músicos ligados ao Conservatório de
      Tatuí em São Paulo, o grupo mistura jaz, música erudita e ritmos brasileiros,
      como baião, choro e maracatu. Seus integrantes já tocaram com artistas como
      Vera Figueiredo, André Marques e Mônica Salmaso, entre outros.
  :video_chats:
  - :legacy_id: 14
    :date: '2008-01-15'
    :description: Influenciados por Hermeto Pascoal, Heraldo do Monte, Nenê e outros
      músicos brasileiros, os integantes do Mente Clara apresentam composições do
      primeiro CD. Formado em 2000 por Fábio Leal e Rodrigo Braz, o grupo dá uma cara
      brasileira para músicas consagradas do jazz e da música erudita.
- :name: Monte Pascoal
  :description: O grupo teve sua formação inicial com o quarteto Minasax em 1997,
    representando o Brasil em diversos congressos e festivais. O quinteto participou
    também do Projeto Pixinguinha, percorrendo diversas cidades da região norte do
    Brasil. Formado por quatro saxofones e percussão, lançaram o CD “Monte Pascoal”,
    que apresenta arranjos para composições de Milton Nascimento, Edu Lobo, Heitor
    Villa-Lobos, Hermeto Pascoal, Chico Buarque, entre outros.
