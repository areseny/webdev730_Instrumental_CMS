- :name: Trio Corrente
  :description: 'O Trio Corrente é o encontro feliz de três músicos que pensam e sentem
    a música da mesma maneira, assim como dela esperam coisas parecidas. Unidos estamos
    também por nossas referências, nossas memórias musicais: em cada nota tocada,
    tacitamente concordamos sobre o suíngue inimitável de Cesar Camargo Mariano, Luizão
    Maia e Paulo Braga ao acompanhar Elis Regina nos anos 70. ou ainda sobre os mistérios
    insondáveis produzidos por Herbie Hancock, Ron Carter e Tony Williams ao acompanhar
    Miles Davis nos anos  60. Talvez almejemos reunir mundos aparentemente contraditórios
    como, de um lado, a síntese, a concisão da canção brasileira  e, de outro, a prolixidade
    benigna do jazz e do choro. A busca da beleza simétrica e perfeita das melodias
    e harmonias de Jobim e o experimentalismo e a liberdade de Hermeto e Coltrane.
    A música que aqui apresentamos não poderia ser mais sincera: ela representa nosso
    respeito pelo passado e nosso desejo de liberdade e criatividade. Esperamos que
    aproveitem. Forma'
