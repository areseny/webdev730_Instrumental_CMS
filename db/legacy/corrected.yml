      de assuntos, gêneros e instrumentos compõem o cenário de Weber Lopes. Uma viagem
      pelos sons do Brasil.
- :name: Duca Belintani
  :description: Duca Belintani atua profissionalmente há 23 anos como músico e professor.
    Em 2000 gravou e produziu seu primeiro CD solo MPBlues pela gravadora Eldorado.
    Desde 2004, o artista vem redirecionando seu trabalho do pop para o instrumental.
    Em Conduzir, seu segundo CD solo lançado em 2006, Duca consolida seu trabalho
    instrumental e aposta na fusão de estilos e no ecletismo de suas influências,
    que mesclam blues, samba, rock, rumba e jazz em um trabalho inédito que ele denomina
    blues fusion. Depois de passar pelo rock nos anos 80 com a Banda Controle e pelo
    pop, Duca inicia sua carreira como solista.
