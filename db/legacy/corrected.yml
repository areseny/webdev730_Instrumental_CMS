- :name: Hamilton de Holanda
  :description: Hamilton de Holanda celebrou em 2010, seus dez anos de bandolim 10
    cordas. Em 2011, comemora 30 anos de carreira profissional. Transgressor do instrumento
    e criador de uma técnica revolucionária, a imprensa nos EUA logo o chamou de “Jimmy
    Hendrix do bandolim” e a francesa de "Príncipe do bandolim". Virtuoso, brilhante
    e único são alguns dos adjetivos na vida deste músico, que contagia platéias em
    turnês por todo o mundo, construindo uma carreira de inúmeros prêmios. Hamilton
    é um músico que une tradição e modernidade passando com tranquilidade pelas mais
    diferentes formações (solo, duo, quinteto, orquestra), consolidando, assim, uma
    maneira de expor idéias musicais e impressões sobre a vida com “o coração na ponta
    dos dedos.”
