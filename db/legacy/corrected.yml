- :name: Rogério Botter Maio
  :description: O baixista, compositor, arranjador e produtor musical cursou a faculdade
    de música na UNICAMP. Viveu na Europa, onde estudou música erudita e jazz, e em
    Boston, na Berklee College of Music. Atuou com nomes como Paquito d'Rivera, Dom
    Salvador, Lionel Hampton e Hendrik Meurkens. Como compositor, lançou os discos
    “Crescendo” (1996) e “Aprendiz” (2000). Foi membro do Nelson Ayres Trio de 1999
    à 2005. Lançou em 2006 o CD “Prazer da Espera” com participações de Ná Ozzetti,
    Proveta, Teco Cardoso, Caíto Marcondes, Nelson Ayres, entre outros.
