- :name: Projeto Atlântico
  :description: O Projeto Atlântico reúne músicos de diferentes origens e culturas.
    Surge como decorrência da Orquestra Mediterrânea, projeto da Mostra SESC de Artes
    2005, da qual os quatro músicos participaram. O francês Pascal Lefeuvre compôs
    para essa formação uma série de danças francesas e européias sobre as quais foram
    incluídos harmonia e ritmo brasileiro e cigano. Carlinhos Antunes e João Parahyba
    adaptaram suas músicas para a viola de roda, instrumento que mistura elementos
    da gaita de fole, acordeom e violino e que surgiu na Europa medieval. Jorge Peña
    contribuiu com a influência uruguaia e a tradição da música de fronteira do Brasil.
    O resultado é um CD experimental gravado em parte no Brasil e em parte na França.
  :legacy_ids:
  - 13
  :shows:
  - :legacy_id: 13
    :date: '2007-05-18'
    :description: Mediterrâneo e Atlântico se encontram no palco do Instrumental Sesc
      Brasil. O Projeto Atlântico dá continuidade à Orquestra Mediterrânea idealizada
      pelo Sesc São Paulo em 2005. A nova formação conta com a viola de roda do francês
      Pascal Lefeuvre entre outras novidades da música religiosa européia aos ritmos
      populares do Brasil.
  :interviews:
  - :legacy_id: 10
    :date: '2007-05-18'
    :description: Patrícia Palumbo entrevista os integrantes do Projeto Atlântico.
      Criado a partir da Orquestra Mediterrânea, o Projeto promove o encontro entre
      a música do Mediterrâneo e Atlântico. O francês Pascal Lefeuvre apresenta sua
      viola de roda. Confira aqui a entrevista com os músicos.
- :name: Projeto B
  :description: O sexteto, formado por jovens músicos, trilha o caminho da experimentação,
    misturando a vanguarda do jazz com música brasileira e música erudita contemporânea.
    Dois anos após o lançamento de seu primeiro CD, Andarilho, o grupo lança agora
    A Noite, que narra através de variações de climas, texturas e sensações sonoras
    a noite em uma megalópole como São Paulo. Além de faixas autorais, o trabalho
    inclui releituras, como de um trecho do quarto movimento Rondes Printanières,
    de Le Sacre du Printemps (Sagração da Primavera), de Igor Stravinsky.
  :legacy_ids:
  - 14
  - 151
  :shows:
  - :legacy_id: 14
    :date: '2007-04-10'
    :description: O Projeto B transita por diferentes estilos de música. De Stravinsky
      ao improviso. Além das fronteiras entre clássico e contemporâneo eles fazem
      um som que passeia também pelo jazz e pela música brasileira. Confira neste
      show as composições presentes no CD "A Noite", um roteiro da vida noturna da
      cidade de São Paulo.
  - :legacy_id: 151
    :date: '2009-12-01'
    :description: Impulsionado pelo ambiente das Megalópoles, onde a diversidade cultural
      e o caos urbano se tornam fascinantes, o Projeto B busca a elaboração de uma
      nova linguagem musical, misturando vanguarda do jazz, música brasileira e música
      erudita contemporânea. Em 2009, o grupo completa 10 anos e lança, pelo selo
      SESC-SP seu terceiro disco, “A Viagem de Villa-Lobos”.
