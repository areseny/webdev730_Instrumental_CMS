    o grupo apresenta composições originais e improvisações coletivas, influenciados
    por nomes como José Gramani, Ron Miller e David Liebman.
  :legacy_ids:
  - 53
  :shows:
  - :legacy_id: 55
    :date: '2008-01-29'
    :description: Liderado pelo saxofonista Marcelo Coelho, o quinteto mostra repertório
