- :name: Guinga
  :description: 'Carlos Althier de Souza Lemos Escobar, Guinga, nasceu no Rio de Janeiro.
    Aprendeu violão intuitivamente aos 13 anos de idade. Mais tarde faria cursos de
    música, inclusive 5 anos de violão clássico com o professor Jodacil Damasceno.
    Começou a compor aos 16 anos, classificando a sua primeira canção aos 17 anos
    no Festival Internacional da Canção.? Trabalhou profissionalmente, acompanhando
    artistas como Clara Nunes, Beth Carvalho, Alaíde Costa, Cartola, João Nogueira,
    entre outros. Sempre compondo, teve várias de suas músicas gravadas por nomes
    importantes: Elis Regina, Michel Legrand, Sérgio Mendes, Leila Pinheiro, Chico
