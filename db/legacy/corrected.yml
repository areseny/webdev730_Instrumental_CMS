- :name: Pau Brasil
  :description: Formado em 1979, o quinteto é uma das principais referências da música
    instrumental. Sua proposta é a criação de um repertório visceralmente brasileiro,
    embora provindo de diversas influências, conforme preconizava Oswald de Andrade.
    Sua sonoridade única originou convites para várias turnês pelos Estados Unidos,
    Japão e Europa, onde o grupo participou dos mais prestigiosos Festivais de Jazz,
    como os de Paris e Nancy (França), Willisau (Suiça), Freiburg (Alemanha), Sardenha
