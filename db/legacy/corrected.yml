- :name: Kestutis Vaiginis
  :description: O saxofonista Kestutis Vaiginis, da nova geração do jazz europeu,
    é aclamado por seu som delicado, lírico e sua abordagem emocional. Escolado tanto
    na música clássica quanto no jazz, em suas composições ele combina a expressão
    do jazz moderno e a música erudita com sabor nacional. Kestutis Vaiginis estudou
