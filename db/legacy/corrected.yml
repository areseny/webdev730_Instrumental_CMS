- :name: Bocato
  :description: Bocato iniciou seus estudos na banda da Escola Municipal Baeta Neves
    aos sete anos de idade. Estudou na Fundação das Artes de São Caetano, no Instituto
    de Música do Planalto e na Faculdade UNESP. No final dos anos 70 tocou com Arrigo
    Barnabé e Itamar Assunção. Em 1980, tocou e gravou com Elis Regina. Tocou ainda
    com Rita Lee, Ney Matogrosso, Roberto Carlos e outros. Em 1985, Bocato lançou
    seu primeiro LP. O tromobonista gravou também com Ná Ozzetti, Zé Miguel Wisnik,
    Gal Costa, Chico César, Maria Rita, Seu Jorge e Nação Zumbi. Desde 1998, Bocato
    tem se apresentado em diversos festivais de jazz pelo mundo todo. Seu mais recente
    trabalho, “Hidrogênio” (2008) mistura música instrumental e componentes eletrônicos.
