    estilos de música incluindo Blues, Jazz e Pop. Participou de gravações e shows
    com artistas internacionais respeitadíssimos, incluindo: Dianne Reeves, Michael
    Brecker, Yo-Yo Ma, Dianna Krall, Herbie Mann, Wynton Marsalis, Luciana Souza,
    Leny Andrade, Grover Washington Jr., Vernon Reid, Sadao Watanabe, Harry Belafonte,
    Cesar Camargo Mariano, entre muitos outros. A ideia do novo show de Romero Lubambo,
