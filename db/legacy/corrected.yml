- :name: Duo Saraiva-Murray
  :description: 'O Duo de violões brasileiros formado por Chico Saraiva e Daniel Murray,
    estreou em Paris em novembro de 2009. O duo parte da interpretação de composições
    de Chico Saraiva (vencedor do VI Prêmio Visa 2003) e compositores afins. Com fortes
    referências em Villa Lobos, Tom Jobim, Paulo Bellinati e Guinga, o duo articula
    campos múltiplos do fazer musical: o folclore e a vanguarda, a música escrita
    e a improvisada, a canção e o violão. Tendo já significativa atuação individual
    nesses universos, os jovens integrantes do Duo apresentam juntos uma linguagem
    camerística própria, que possibilita parcerias com músicos, intérpretes e criadores
    de diferentes áreas.'
