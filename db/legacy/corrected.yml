- :name: Rick Udler
  :description: Nascido em Santiago (Chile), filho de pais argentinos, Rick Udler
    iniciou-se no violão aos 13 anos de idade. Entre 1981 e 1987 mora em Nova Orleans,
    Los Angeles e Miami (EUA) onde estuda e ganha reputação como músico versátil com
    notável domínio da bossa nova. Em 1990, junta-se à intérprete Maria Alvim, com
    quem lança o CD “Rhythm and Romance” (1996). Em 1999, produz “Reflexões”, primeiro
    CD do mestre violonista Paulinho Nogueira. O show no Instrumental SESC Brasil
    apresenta composições do CD “Papaya” (2006), seu primeiro trabalho inteiramente
    instrumental.
