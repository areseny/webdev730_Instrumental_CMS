- :name: Ska Maria Pastora
  :description: Formada em 2008, o Ska Maria Pastora é um projeto de música instrumental
    de músicos pernambucanos que possuem em comum o gosto pelo ska, reggae e frevo.
    Aproveitando a semelhança entre esses estilos, a banda fez do principal ritmo
    de Olinda a base melódica para a composição do Ska, provando que musicalmente
    estamos muito mais perto do que pensamos das outras culturas. Influenciada por
    Capiba, Nelson Ferreira, Spok Frevo Orquestra, Rotterdam Ska Jazz Foundation,
    Don Drummond e The Skatalites, que misturaram a música européia com a caribenha,
    a Ska Maria Pastora usa as harmonias de clássicos do frevo para envenenar a música
    jamaicana. O resultado é uma música efervescente e dançante tipicamente, nem refinada,
    nem popular, mas altamente universal e de pura identidade. Com Deco Trombone (Trombone);
    Oroska (percussão); Sanzyo Dub (bateria); Vitor Magall (guitarra); Jayme Monteiro
    (guitarra); Valdir Pereira (baixo); Leo Vinesof (teclado); Daniel Ferraz (trompete)
    e Deri Sax (sax soprano).
