- :name: Wassab
  :description: No início, Gilú convidou Juliano Holanda para produzir algumas canções
    que tinha em mente. Os dois gravaram algumas bases, desenvolveram ideias, e naturalmente
    perceberam que seria interessante mais um músico para ajudar a executar e organizar
    aqueles rascunhos que vinham fazendo. Chamaram Hugo Linns, amigo de longa data
    e com o qual ambos já haviam trabalhado.Logo no primeiro ensaio surgiram novos
    caminhos e, de imediato, uma clara sonoridade, que unia as referências e os anseios
    musicais de todos. Surgia o Wassab, trio instrumental com variadas influências,
    que vão desde o jazz-rock às polirritmias africanas e ao trip-hop. O grupo gravou
    em 2010 o CD homônimo e teve expressivas passagens em diversos festivais, entre
    os quais o Festival de Inverno de Guaranhuns. O uso intenso de pedais e moduladores,
    aliado a um conceito percussivo arrojado e dançante são a tônica da sonoridade
    da banda, que em suas apresentações costuma executar improvisos, harmonias elaboradas
    e timbres inusitados.
