- :name: Gilson Brito
  :description: O violonista de Cuiabá, Mato Grosso, Gilson Brito possui uma carreira
    com importantes premiações no Brasil e exterior. Entre elas, a primeira colocação
    no concurso nacional Souza Lima (São Paulo); quarto lugar no Festival Internacional
    de Weikersheim (Alemanha); vencedor do Prêmio BDMG Instrumental (Belo Horizonte),
    em 2012, e segundo colocado no Festival Choro Novo (Belo Horizonte). O músico
    também possui em seu currículo o álbum “Violões 2000”, lançado em 2000 e participação,
    como solista, na Orquestra Sinfônica da UFMT. Estudou violão com Euclides Filho
    e se aperfeiçoou em master classes e workshops com Edelton Gloeden, Álvaro Pierre,
    Tadashi Sasaki, Paulo Bellinati, Ian Guest, entre outros. Já tocou ao lado de
    Marcela Mangabeira, Ebinho Cardoso e no show de abertura de Gilberto Gil e Eduardo
    Dusek. Atua no cenário musical como professor de violão, performista e arranjador
    da Big Band (UEMG).
