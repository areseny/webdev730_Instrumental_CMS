      ao maestro. Ele apresenta composições como os clássicos "Chovendo na roseira",
      "Inútil paisagem", "Lígia", "Água de beber", entre outros. Completam o trio
      o contrabaixista Bruno Migotto e o baterista Bob Wyatt.
