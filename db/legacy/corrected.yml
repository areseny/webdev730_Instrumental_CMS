- :name: Quarteto Brasil
  :description: Reunindo quatro expoentes da música instrumental brasileira, o quarteto
    lançou seu primeiro CD, Delicado, em 2007. Compositor, pianista e arranjador,
    Cristóvão Bastos é parceiro de nomes como Chico Buarque, Paulo César Pinheiro
    e Paulinho da Viola. O baterista Jurim Moreira integrou por dois anos a Orquestra
    Sinfônica do Teatro Municipal do Rio de Janeiro e atualmente integra a banda da
    cantora Gal Costa. Bororó é instrumentista, compositor e arranjador, atuando junto
    aos mais renomados artistas da música brasileira. Zé Canuto atua com nomes como
    Arthur Maia e Pascoal Meirelles.
