- :name: Di Freitas
  :description: Di Freitas estudou violoncelo e violão clássico no centro de formação
    do SESI Fortaleza. Também em Fortaleza, o músico tocou no “Syntagma”, grupo que
    trabalha com a relação entre música antiga e música nordestina. Integrou a Orquestra
