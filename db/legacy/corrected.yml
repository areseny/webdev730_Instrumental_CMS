- :name: Roberto Menescal
  :description: Capixaba de alma carioca, Roberto Menescal estreou profissionalmente
    na música aos 18 anos, acompanhando artistas como  Silvinha Telles, Maysa e Elis
    Regina. Em 1958, estourou com uma brilhante carreira de compositor, criando ao
    lado de nomes como Carlos Lyra, Tom Jobim e Ronaldo Boscoli, a Bossa Nova. A partir
    daí a “batida diferente” do seu violão afinado se tornou mundialmente conhecida.
    Autor de canções como “O Barquinho”, “Você” , “Bye Bye Brasil” e “Telefone”, “Rio”.
    Em 1962 participou do famoso Concerto de Bossa Nova no Carnegie Hall, em New York.
    Autor de canções como “O Barquinho”, “Você”, “Bye Bye Brasil” e “Telefone”. Com
    Roberto Menescal (guitarra); Adriano Giffone (contrabaixo); João Cortez (bateria);
    Adriano Souza (teclado) e Jessé Sadock (trompete).
