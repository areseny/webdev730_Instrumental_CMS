- :name: Paula Faour
  :description: Paula Faour é pianista e vem se dedicando ao instrumento desde pequena.
    Seu som é influenciado pelo jazz e pela música brasileira, fazendo lembrar os
    discos feitos nos anos 60 pelo Tamba Trio, Moacyr Santos, Sérgio Mendes e mesmo
