- :name: Rufo Herrera e Orquestra Ouro Preto
  :description: A Orquestra Ouro Preto foi criada em maio de 2000, por Rufo Herrera
    e Ronaldo Toffolo, ambos então professores da Universidade Federal de Ouro Preto.
    Tem como propostas o desenvolvimento de repertório diversificado em gênero e épocas
    e a oferta à comunidade universitária, local e itinerante, em Ouro Preto, de uma
    programação permanente de concertos, além da difusão da música de “compositores
    da escola mineira” , com ênfase naqueles que atuaram em Vila Rica e Mariana nos
    séculos XVIII e XIX, a exemplo de João de Deus de Castro Lobo (1794-1832). Oferece,
    igualmente, concertos em cidades de Minas e do Brasil, difundindo a cultura musical
    e formando novos públicos.
