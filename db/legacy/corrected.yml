- :name: Banda Jazzco
  :description: 'A Banda Jazzco foi formada em 1974. Depois de um ano de atuação nos
    palcos de São Paulo e do Paraná foi dada uma pausa nos trabalhos. Em 1980 reuniram-se
    novamente quatro antigos integrantes com outros sete músicos que completaram a
    banda. O trabalho instrumental sugerido por cada integrante flui para um ambiente
    de criação coletiva que é a marca da Banda Jazzco. Formação atual: Amador Bueno
    (baixo), Cacá Malaquias (sax alto, flauta e pife), Fábio Oriente (guitarra), Todd
    Murphy (trombone), Junior Galante (trompete), Manu Falleiros (sax tenor), Chico
    Macedo (sax barítono, flauta e pícolo), Pepa D''Elia (bateria), Cleber Campos
    (percussão), João Lenhari (trompete) e Guilherme Riberio (piano).'
  :legacy_ids:
  - 18
  :shows:
  - :legacy_id: 17
    :date: '2007-05-07'
    :description: Com uma formação próxima do jazz a Banda Jazzco aposta num estilo
      improvisado. A criatividade de cada um dos seus onze integrantes dá o tom. Uma
      excelente mistura de improviso e ritmos brasileiros. Confira!
  :interviews:
  - :legacy_id: 14
    :date: '2007-05-07'
    :description: A banda Jazzco foi fundada em 1974 pelo contrabaixista Amador Bueno.
      O estilo da Jazzco passa pelo rock, jazz e ritmos brasileiros. Patricia Palumbo
      conversa com os músicos Amador Bueno e o pernambucano Cacá Malaquias, responsável
      pela retomada da banda nos anos 90. Saiba mais sobre a trajetória da Banda Jazzco
      nessa entrevista.
- :name: Quintal Brasileiro
  :description: 'O Quintal Brasileiro baseia-se na tradição de grupos de cordas com
    o fim de traduzir uma proposta musical contemporânea essencialmente brasileira.
    Os cinco músicos formam o núcleo de uma orquestra de cordas: Luiz Amato, professor
    da UNESP e Spalla da orquestra Jazz Sinfônica é primeiro violino; Fábio Nascimento,
    segundo violino, é violinista da Orquestra Sinfônica Municipal de São Paulo e
    Spalla da Camerata Brasiliana; Emerson de Biaggi, professor da UNICAMP e concertista
    é o violista; Adriana Holtz é concertista e membro da Orquestra Estadual de São
    Paulo assim como Ney Vasconcelos, contrabaixista.'
  :legacy_ids:
  - 19
  :shows:
  - :legacy_id: 18
    :date: '2007-05-15'
    :description: 'Uma fórmula que não falha: o prazer de tocar aliado ao virtuosismo
      técnico. O Quintal Brasileiro rompe as barreiras entre o erudito e o popular.
      Formado por músicos de grandes orquestras, o quinteto apresenta composições
      do CD "Abstrações".'
  :interviews:
  - :legacy_id: 15
    :date: '2007-05-15'
    :description: A ponte entre o instrumental e o erudito. Patrícia Palumbo entrevista
      os integrantes do Quintal Brasileiro. Adriana Holtz (violoncelo) e Luiz Amato
      (violino) mostram as afinidades entre os diferentes estilos de música. Saiba
      mais sobre este curioso grupo musical.
- :name: John Stein
  :description: 'O guitarrista John Stein nasceu em Missouri (EUA), onde iniciou seus
    estudos de guitarra. Tornou-se professor na Berklee College of Music e lançou
    seis CDs próprios. Atuou como líder de importantes músicos jazzísticos. Suas composições
    passeiam pelo jazz, blues, bebop, bossa e swing. Seu último CD, Concerto Internacional
    de Jazz, foi gravado no Brasil durante uma excursão e é uma colaboração entre
    John e alguns dos músicos mais proeminentes da música instrumental no Brasil.
    Formação: Bocato (trombone), Teco Cardoso (saxofones e flautas), Zé Eduardo Nazário
    (bateria), Frank Herzberg (contrabaixo) e Alexandre Zamith (piano).'
  :legacy_ids:
  - 20
  :shows:
  - :legacy_id: 19
    :date: '2007-05-22'
    :description: Confira o show do guitarrista norte-americano John Stein no Instrumental
      SESC Brasil. O CD Concerto Internacional de Jazz é um trabalho de John com a
      colaboração de alguns dos melhores músicos brasileiros. As composições, algumas
      feitas por John Stein, passam pelo jazz e bossa-nova.
  :interviews:
  - :legacy_id: 16
    :date: '2007-05-22'
    :description: Patrícia Palumbo entrevista o guitarrista norte-americano John Stein.
      Internacionalmente conhecido, John é professor na Berklee College of Music.
      Seu último CD, Concerto Internacional de Jazz, foi gravado no Brasil e conta
      com a participação de importantes nomes da música instrumental brasileira, como
      Teco Cardoso e Bocato.
- :name: André Geraissati
  :description: 'André Geraissati começou sua carreira tocando com Os Mutantes e com
    Roberto Carlos. Em 1978 formou o trio de violões D''Alma, referência da música
    instrumental brasileira. O grupo gravou diversos discos e participou de festivais
    como o Festival Internacional de Jazz de São Paulo (1982) e o Free Jazz Festival
    (1986). Sua carreira solo começou em 1982 com o CD Entre Duas Palavras. André
    já tocou com Egberto Gismonti e Naná Vasconcelos. Em 1992 montou o selo Tom Brasil
    ligado a projetos culturais. Recentemente a gravadora Eldorado relançou três discos
    seus no formato digital: Solo, 7989 e DAGDAD.'
  :legacy_ids:
  - 21
  - 351
  :shows:
  - :legacy_id: 20
    :date: '2007-05-01'
    :description: A trajetória do violonista é uma das mais marcantes da música instrumental
      brasileira. Envolvido com música desde os anos 60, Geraissati ficou conhecido
      no final dos anos 70, com o Grupo D’Alma, trio de violões que encantou platéias
      do mundo todo ao apresentar repertório próprio com a cara do Brasil. Neste show,
      o músico apresenta repertório do CD Solo, em que interpreta músicas de sua própria
      autoria.
  :interviews:
  - :legacy_id: 17
    :date: '2007-05-01'
    :description: André Geraissatti é um dos maiores violonistas do Brasil. Ficou
      internacionalmente conhecido na década de 70 com o Grupo D’Alma, que excursionou
      pelos principais festivais de jazz do mundo e influenciou o trio formado por
      John McLaughlin, Paco de Lucia e Al di Meola. O músico tocou também com Egberto
      Gismonti. Em 1983, lançou seu primeiro disco solo, Entre duas palavras. No Instrumental
      SESC Brasil ele apresenta o CD "Solo".
  :video_chats:
  - :legacy_id: 337
    :date: '2014-01-06'
    :description: A trajetória de André Geraissati é uma das mais emblemáticas da
      música instrumental brasileira. Embora envolvido com música desde os Anos 60,
      Geraissati surgiu para o grande público no final dos Anos 70, com o Grupo D’Alma
      e desde a década de 1980 vem trabalhando em carreira solo, dirigindo e produzindo
      diversos artistas como Egberto Gismonti, Hermeto Pascoal e Zimbo Trio.
- :name: Choro Rasgado
  :description: 'O Choro Rasgado surgiu com o encontro de quatro grandes instrumentistas
    especializados em choro: Zé Barbeiro, Alessandro Penezzi, Rodrigo Y Castro e Roberta
    Valente. Juntos apresentam um repertório que abrange tanto composições tradicionais
    como composições próprias. O grupo participou de vários eventos do SESC-SP, prefeitura
    de São Paulo e outras cidades. Receberam o segundo lugar no Festival de Choro
    de Curitiba, terceiro lugar no Festival Nabor Pires Camargo e primeiro lugar no
    Festival de Avaré. Em outubro de 2004, o Choro Rasgado fez três apresentações
    no Clube do Choro de Brasília. Nesse mesmo período, o grupo gravou seu primeiro
    CD Baba de Calango.'
  :legacy_ids:
  - 22
  :shows:
  - :legacy_id: 22
    :date: '2007-05-29'
    :description: 'O choro está no nome e também na origem do grupo formado por quatro
      instrumentistas especializados no gênero: Zé Barbeiro, Alessandro Penezzi, Rodrigo
      Y Castro e Roberta Valente. A formação, que já se apresentou em diversos festivais
      de choro, aposta em composições tradicionais e autorais. O primeiro CD do grupo,
      lançado em 2004, contou com as participações de nomes como Toninho Ferragutti,
      Caíto Marcondes, Laércio de Freitas, Arismar do Espírito Santo, entre outros.'
  :interviews:
  - :legacy_id: 18
    :date: '2007-05-29'
    :description: O choro começou com flauta, violão e cavaquinho. Rodrigo Y Castro
      e Alessando Penezzi fazem a flauta e o violão do Choro Rasgado. Rodrigo foi
      influenciado por músicos como Toninho Carrasqueira e Egberto Gismonti. Alessandro
      compõe e escreve suas próprias músicas. E Zé Barbeiro é considerado um dos maiores
      músicos de sete cordas do Brasil. Ele começou a tocar o instrumento trabalhando
      na barbearia de seu pai. Roberta Valente além de tocar pandeiro é pesquisadora
      da música brasileira.
- :name: Nenê Trio
  :description: Realcino Lima Filho ou Nenê, como é conhecido, nasceu em Porto Alegre.
    Fez parte de alguns dos mais importantes grupos da música brasileira ao lado de
    nomes como Egberto Gismonti, Hermeto Pascoal, Stan Getz, Paulo Moura e Pau Brasil.
    Acompanhou cantores de destaque como Milton Nascimento, Elis Regina, Gal Costa,
    Maria Bethânia, Caetano Veloso, Gilberto Gil e Ângela Maria. Viveu na França por
    12 anos e apresentou seu método, Ritmos do Brasil, na Dinamarca, França, Alemanha,
    Suíça e Brasil. Desde 2001 apresenta-se com o seu próprio trio. Neste show, os
    músicos que o acompanham são Irio Jr. (piano) e Alberto Luccas (contrabaixo).
  :legacy_ids:
  - 23
  - 159
  - 341
  :shows:
  - :legacy_id: 21
    :date: '2007-06-05'
    :description: Nenê é um dos maiores bateristas do Brasil. Tocou ao lado de nomes
      como Egberto Gismontti, Hermeto Pascoal, Stan Getz e Paulo Moura. Viveu durante
      12 anos na França e se apresentou em diversos países do mundo. Desde 2001 toca
      com seu próprio trio, interpretando sempre composições autorais.
  - :legacy_id: 159
    :date: '2010-01-26'
    :description: O baterista Nenê apresenta músicas do CD "Outono", gravado com o
      trio que mantém com Alberto Luccas (baixo) e Írio Jr. (piano). O disco traz
      10 músicas instrumentais inéditas e autorais e é o décimo primeiro trabalho
      da discografia solo do baterista. Nenê participou de discos como "Sanfona" de
      Egberto Gismonti, "Ao Vivo em Montreaux" de Hermeto Pascoal, "Clube da Esquina
      2" com Milton Nascimento, e "Falso Brilhante", de Elis Regina.
  :interviews:
  - :legacy_id: 19
    :date: '2007-06-05'
    :description: Nenê é baterista, pianista, compositor e arranjador. Mas seu primeiro
      instrumento foi um acordeom. Músico reconhecido mundialmente, Nenê viveu na
      França por 12 anos. Excursionou por diversos países tocando e ensinando seu
      próprio método de bateria. No Instrumental SESC Brasil ele apresenta composições
      dos CDs Ogã e Sudeste.
  :video_chats:
  - :legacy_id: 126
    :date: '2010-01-26'
    :description: Com mais de 40 anos de carreira, o baterista divulga o CD "Outono"
      gravado com o trio que mantém com Alberto Luccas (baixo) e Írio Jr. (piano).
      O disco traz 10 músicas instrumentais inéditas e autorais. Autodidata, Nenê
      saiu do sul do País aos 15 anos para tentar a vida como músico em Buenos Aires.
      Ao longo de sua carreira, acumula participações em discos como "Sanfona" de
      Egberto Gismonti, "Ao Vivo em Montreaux" de Hermeto Pascoal e "Clube da Esquina
      2", Milton Nascimento, entre outros.
  - :legacy_id: 327
    :date: '2013-10-07'
    :description: Com uma trajetória na música brasileira que abarca 50 anos de atividade,
      a arte de Nenê contribuiu na formação de inúmeros instrumentistas brasileiros,
      notadamente no campo da percussão brasileira e na composição instrumental alicerçada
      em ritmos brasileiros das mais variadas vertentes. Neste show, o instrumentista
      apresenta o CD “Inverno”, com composições inéditas. Com Nenê (bateria), Alberto
      Luccas (contrabaixo acústico) e Írio Junior (piano).
  :facebook_page: 
  :twitter_widget_id: 
- :name: Celso Pixinga
  :description: Contrabaixista, compositor, arranjador e diretor musical. Celso Pixinga
    trabalhou com grandes nomes da música brasileira como Gal Costa, Ângela RoRô,
    Evandro Mesquita, Cida Moreira, Ana Caran, Laura Finochiaro, Jane Duboc, Lica
    Ceccato, Wanderléa,Taj Mahal, entre outros. Gravou diversos Cds e Dvds, sendo
    o primeiro baixista brasileiro a lançar um CD no Blue Note de Nova York. Seu quarteto
    é formado pelos músicos Giba Favery (bateria), Fabio Santini (guitarra) e Wagner
    Barbosa (sax alto).
  :legacy_ids:
  - 24
  :shows:
  - :legacy_id: 23
    :date: '2007-06-12'
    :description: O baixista Celso Pixinga completa 25 anos de carreira solo. Considerado
      um dos maiores baixistas brasileiros, Pixinga lança em 2007 o DVD O Jogo, em
      que funde jazz, samba e fusion. No Instrumental Sesc Brasil o músico se apresenta
      com seu quarteto formado por Giba Favery (bateria), Fábio Santini (guitarra)
      e Wagner Barbosa (sax alto).
  :interviews:
  - :legacy_id: 20
    :date: '2007-06-12'
    :description: "Celso Pixinga começou sua carreira como baixista em 1979. Tocou
      e gravou com importantes nomes da música brasileira. Desde 1984 trabalha também
      como compositor e arranjador de música instrumental. Foi o primeiro baixista
      brasileiro a lançar um CD no\r\nBlue Note em Nova York."
- :name: Rubinho Antunes
  :description: Trompetista de Johnny Alf desde 1998, Rubinho Antunes lança seu primeiro
    CD De Viterbo, de composições e arranjos próprios. Bacharel em Música Popular
    pela Unicamp, o músico, que é de Ribeirão Preto, já tocou com nomes como Toquinho,
    Banda Mantiqueira, Orquestra Jazz Sinfônica, Soundscape, Mozar Terra, entre outros.
    Rubinho gravou também com Sá, Rodrix & Guarabira e com o Grupo Bons Tempos, em
    comemoração aos 100 anos de nascimento de Ary Barroso e aos 50 anos da Petrobrás.
    É um dos fundadores do grupo Comboio, onde atua como arranjador e compositor.
    Além de seu trabalho autoral, integra as bandas Cacique Jazz Combo, Bissamblass
    e Urbana.
  :legacy_ids:
  - 25
  :shows:
  - :legacy_id: 24
    :date: '2007-06-19'
    :description: O trompetista lança seu primeiro disco solo, De Viterbo, em homenagem
      à cidade de Santa Rosa De Viterbo, interior de São Paulo. Rubinho toca com Johnny
      Alf desde 1998 e já gravou dois CDs com a banda Comboio. Formado em Música Popular
      pela Unicamp, já tocou com nomes como Banda Mantiqueira e Orquestra Jazz Sinfônica.
      Suas influências são Tom Jobim, Chico Buarque e os compositores americanos Freddie
      Hubbard e Clifford Brown, entre outros.
  :interviews:
  - :legacy_id: 21
    :date: '2007-06-19'
    :description: Rubinho cresceu no interior de São Paulo. Lá começou a tocar trompete
      na banda da cidade. Apesar da pouca idade ele toca com Johnny Alf desde 1998
      e lança agora seu primeiro CD solo.
- :name: Marcel Powell
  :description: Marcel Powell iniciou sua carreira aos nove anos de idade. Aos 24
    anos estreou na carreira solo com o CD Aperto de mão, indicado ao Prêmio Tim de
    Música Brasileira. O repertório é um passeio pela MPB e clássicos do jazz. Marcel
    é herdeiro de Baden Powell, um dos maiores violonistas do Brasil. Baden foi parceiro
    de Vinícius de Moraes em composições como Samba da Benção, Samba em Prelúdio e
    Canto de Ossanha. Suas músicas foram gravadas pelos mais importantes nomes da
    música brasileira.
  :legacy_ids:
  - 26
  :shows:
  - :legacy_id: 25
    :date: '2007-06-26'
    :description: O violonista apresenta um repertório de samba, choro, frevo e clássicos
      do jazz. Seu som mistura mestres como Dilermando Reis, João Pernambuco e Baden
      Powell. Seu primeiro CD solo, Aperto de Mão, foi indicado ao Prêmio Tim de Música
      Popular Brasileira 2006. Nesta apresentação, Marcel toca acompanhado pelo percussionista
      Sandro Araújo.
  :interviews:
  - :legacy_id: 22
    :date: '2007-06-26'
    :description: “E ele (João de Aquino) é como o meu mentor. É um cara que ficou
      no lugar do meu pai. Quando eu tenho uma dúvida de qualquer coisa na música,
      no violão, na harmonia, em algum arranjo que eu queira fazer, eu ligo para ele,
      vou à casa dele aprender um pouco”. (Marcel Powell)
- :name: Bina e Ehud
  :description: Samba de Gringo teve início em Nova Iorque com o guitarrista brasileiro
    Vinício Bina Coquet e o organista nova-iorquino Ehud Asherie. O projeto tem o
    formato Organ Jazz Trio (órgão Hammond B3, guitarra e bateria) e repertório de
    compositores como Marcos e Paulo Sérgio Valle, João Donato e Ed Lincoln. Guitarrista
    e compositor, Bina Coquet já tocou com nomes como Banda Mantiqueira, Trio Mocotó,
    Roberto Sion e Hermeto Pascoal. Ehud Asherie acompanhou grandes nomes do jazz
    como Jesse Davis, Jimmy Lovelace, Clark Terry, Roy Ayers, entre outros.
  :legacy_ids:
  - 27
  :shows:
  - :legacy_id: 26
    :date: '2007-07-03'
    :description: Os músicos Bina e Ehud se conheceram em um bar de Nova Iorque. Deste
      encontro, surgiu o projeto Samba de Gringo, que mistura a sonoridade do jazz
      com ritmos brasileiros. A novidade está na formação conhecida como Organ Jazz
      Trio (órgão Hammond, guitarra e bateria). Neste show, os músicos tocam acompanhados
      do baterista Celso de Almeida.
  :interviews:
  - :legacy_id: 23
    :date: '2007-07-03'
    :description: O guitarrista brasileiro Bina Coquet e o organista nova-iorquino
      Ehud Asherie têm uma paixão em comum pela música brasileira e pelo jazz dos
      anos 60. Juntos, gravaram Samba de Gringo, o primeiro disco da dupla. O som
      é composto por um órgão Hammond B3, guitarra e bateria, formação clássica de
      alguns grupos de jazz. Além do jazz e do blues, os músicos foram buscar no choro,
      baião e forró os ingredientes para esta aventura sonora. Segundo eles, o jazz
      americano dos anos 60 tem muito mais em comum
- :name: Trio Curupira
  :description: O Curupira nasceu em meados de 1996, de um encontro entre André Marques
    (pianista do grupo de Hermeto Pascoal), Ricardo Zohyo (que foi substituído por
    Fábio Gouvêa em 2002) e Cleber Almeida. Determinados a desenvolver um trabalho
    diferenciado, fruto de pesquisas musicais e culturais, tendo por base a genuína
    música do Brasil, eles percorrem todos os ritmos e eliminam qualquer fronteira
    entre estilos. Em 2009, o grupo lança seu terceiro CD “Pés no Brasil, Cabeça no
    Mundo”, indicado ao Grammy Latino 2008.
  :legacy_ids:
  - 28
  - 126
  :shows:
  - :legacy_id: 27
    :date: '2007-07-10'
    :description: O Trio Curupira tem como ponto de partida a genuína música do Brasil.
      Com um repertório quase todo autoral, percorre ritmos e elimina as fronteiras
      entre os estilos. Outra característica é a variedade dos timbres, já que todos
      eles são multiinstrumentistas. O grupo se apresenta no Brasil e no exterior
      com um trabalho que é considerado um dos mais criativos do gênero instrumental.
  - :legacy_id: 127
    :date: '2009-06-16'
    :description: Formado por André Marques, Cléber Almeida e Fábio Gouveia, o trio
      extrapola a formação tradicional de baixo, piano e bateria, apresentando novos
      timbres e possibilidades ao introduzir instrumentos como viola caipira, pífanos,
      flautas e instrumentos de percussão Neste show, os músicos divulgam repertório
      do CD "Pés no Brasil, cabeça no mundo", indicado ao Grammy Latino em 2008.
  :interviews:
  - :legacy_id: 24
    :date: '2007-07-10'
    :description: Há mais de uma década, o Trio Curupira faz uma música essencialmente
      brasileira. Sem se prender a estilos, os músicos exploram ritmos de todas as
      regiões do país. O trio é formado por jovens instrumentistas e compositores
      e incorpora também influências vindas de fora, como o jazz e a música erudita.
      Do encontro entre o tradicional e o moderno, nasce uma nova linguagem musical.
  :video_chats:
  - :legacy_id: 90
    :date: '2009-06-16'
    :description: Formado por André Marques, Cléber Almeida e Fábio Gouveia, o trio
      extrapola a formação tradicional de baixo, piano e bateria, apresentando novos
      timbres e possibilidades ao introduzir instrumentos como viola caipira, pífanos,
      flautas e instrumentos de percussão Neste show, os músicos divulgam repertório
      do CD "Pés no Brasil, cabeça no mundo", indicado ao Grammy Latino em 2008.
