- :name: Sinequanon
  :description: |-
    A história de grupo se inicia em 1997, com a parceria de Lupa Santiago e Carlos Ezequiel, em Boston, nos EUA. A dupla se apresentou intensamente pela costa leste americana e, em 2000, gravou seu primeiro cd, “Images”, indicado ao Grammy Latino 2002, como Melhor Álbum de Jazz. De volta ao Brasil, o quarteto foi formado com Vítor
