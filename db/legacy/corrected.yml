- :name: Glauco Solter
  :description: O baixista já se apresentou no Brasil, Europa, Estados Unidos e África.
    Nascido em Curitiba, o músico também atua como arranjador, compositor, produtor
    e diretor musical. É professor do Conservatório de MPB de Curitiba e Diretor Artístico
    da Oficina de Música de Curitiba. Seu trabalho mais recente é o terceiro disco
    solo intitulado “Baxó”, com participações especiais de Hermeto Pascoal, Raul de
    Souza e grandes nomes da música instrumental.
  :legacy_ids:
  - 60
  :shows:
  - :legacy_id: 60
    :date: '2007-10-23'
    :description: “Baxó” é o nome do CD que o baixista paranaense apresenta neste
      show. Com composições próprias e de autores consagrados, tais como Edu Lobo
      e Jacob do Bandolim, é o terceiro CD da carreira do músico. Glauco integra o
      grupo Na Tocaia junto com Raul de Souza, acompanha Carlos Carequa e dirige o
      grupo-idéia Sinfonética Comunitária em Curitiba e São Paulo. Já tocou com nomes
      como Arismar do Espírito Santo, Nelson Ayres, Carlos Malta, Nenê, Proveta e
      Mauro Senise, entre outros.
  :interviews:
  - :legacy_id: 51
    :date: '2007-10-23'
    :description: O baixista e compositor Glauco Sölter nasceu em Curitiba. Com uma
      formação autodidata, Glauco estudou na Berklee College of Music e hoje leciona
      no Conservatório de Curitiba. O músico lança seu terceiro disco solo, intitulado
      “Baxó”, que traz composições próprias além de arranjos para temas de nomes como
      Tom Jobim e Edu Lobo, entre outros.
- :name: Banda Sincrônica
  :description: A banda paulistana formou-se em 2003, a partir do encontro de músicos
    dispostos a novas combinações dentro da música instrumentral. Buscando alcançar
    uma música essencialmente brasileira, mas que permitisse também o uso de outras
    influências, a banda desenvolve temas que sobrepõem diversos gêneros musicais.
    Dessa mistura, surgiu “Música para os Olhos”, primeiro CD da banda. Os espetáculos
    do grupo são compostos por projeções de vídeo, poesia, dança e performance.
  :legacy_ids:
