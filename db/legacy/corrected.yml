- :name: Som Imaginário*
  :description: 'Depois de 40 anos do primeiro LP do “Som Imaginário*” , Wagner Tiso,
    Nivaldo Ornelas, Robertinho Silva, Luiz Alves e Tavito relembram arranjos e canções
    do grupo, que é considerado “seminal” da Música Instrumental Brasileira. Criado,
    inicialmente, para acompanhar Milton Nascimento, sua formação incluia Wagner Tiso,
    Luiz Alves e Robertinho Silva. Depois, além de outros participantes como Tavito,
    Nivaldo Ornelas, Toninho Horta, Zé Rodrix e Fredera. A fusão entre o erudito,
    o jazz, o regional e o rock progressivo poderia classificar a música do “Som Imaginário”,
    que abriu um novo conceito musical no Brasil e deu características peculiares
    a discos importantes do Milton Nascimento, como “Milagre dos Peixes”. No show,
    são privilegiados os arranjos instrumentais, principalmente do LP “Matança do
    Porco”, considerado o mais progressivo do grupo. Formação: Wagner Tiso (piano);
    Robertinho Silva (percussão); Luiz Alves (baixo); Nivaldo Ornelas (sopros); Tavito
    (violão).'
