- :name: Altamiro Carrilho
  :description: "Consagrado no Brasil inteiro, Altamiro Carrilho, 85 anos, é considerado
    uma lenda viva do choro, tendo se apresentado em mais de 48 países. Iniciou sua
    carreira tocando caixa de guerra na banda de seu avô. Em 1950, formou seu primeiro
    conjunto até que no ano de 1955, formou a Bandinha de Altamiro Carrilho. Lançou
    mais de 112 discos e compôs cerca de 200 músicas. Em 2009 e 2010, comemora 68
    anos de carreira com o lançamento de três \ndiscos, quatro DVDs e um longa-metragem."
