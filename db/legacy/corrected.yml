- :name: Blues Etílicos
  :description: 'Blues Etílicos foi a primeira banda profissional de blues a se estabelecer
    no mercado brasileiro. Desde meados dos anos 80, a banda produziu uma extensa
    obra autoral, com músicas cantadas em português e inglês, bem como diversos temas
    instrumentais. Com a mesma formação básica de uma banda de blues elétrico de Chicago:
    duas guitarras, baixo, bateria e harmônica amplificada, a Blues Etílicos vem mantendo
    uma carreira ininterrupta de quase três décadas, tornando-se a marca mais forte
    do blues nacional. A banda faz um show inédito, onde rememora suas principais
    músicas instrumentais. Curiosamente, várias dessas composições têm seus títulos
    inspirados no reino animal, tais como Camelo, Dromedário, Pelicano, Cachorrada
    e Texas Frogs. Com Flávio Guimarães (gaita); Greg Wilson (guitarra); Otávio Rocha
    (guitarra); Cláudio Bedran (baixo) e Pedro Strasser (bateria).'
