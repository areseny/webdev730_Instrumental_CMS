- :name: MC4+
  :description: Liderado pelo saxofonista Marcelo Coelho, o MC4+ é formado por Marcelo
    Coelho (sax tenor), Lupa Santiago (guitarra), Guto Brambilla (baixo), Carlos Ezequiel
