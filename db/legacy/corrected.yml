- :name: Duo Gisbranco
  :description: O Duo GisBranco é formado por duas pianistas que trazem em sua trajetória
    uma afinidade musical rara. Bianca Gismonti e Claudia Castelo Branco unem o interesse
    por ritmos brasileiros, latinos e jazz à uma sólida formação. O processo consiste
    em explorar ao máximo a sonoridade do piano na fronteira entre a música popular
    e erudita. Tendo como origem compositores como Astor Piazzolla, Egberto Gismonti,
    Hermeto Pascoal, Villa-Lobos, Ernesto Nazareth, Edu Lobo e as próprias pianistas,
    Bianca e Claudia criam em cima de arranjos escritos por elas e pelos próprios
    compositores.
