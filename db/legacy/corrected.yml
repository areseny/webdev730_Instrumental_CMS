      show, que conta com a participação do saxofonista e flautista Teco Cardoso,
      o trio divulga repertório do CD "Depois", com composições e arranjos próprios.
  :interviews:
  - :legacy_id: 50
    :date: '2008-02-12'
    :description: O Mani Padme Trio, formado pelo baixista Zeca Assumpção, o baterista
      Ricardo Mosca e o pianista cubano Yaniel Matos tem como convidado especial o
      saxofonista e flautista Teco Cardoso. Formado em 2002, o grupo mostra uma mistura
      do sotaque cubano com a música brasileira. O jazz também serve como influência.
      A maior característica da banda é a maneira como os instrumentos conversam entre
      si. O repertório é composto por músicas de autoria do grupo.
  :video_chats:
  - :legacy_id: 18
    :date: '2008-02-12'
    :description: O Mani Padme Trio é formado pelo pianista cubano Yaniel Matos, pelo
