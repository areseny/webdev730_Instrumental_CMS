      de Décio Rocha e sua curiosa maneira de criar instrumentos.
- :name: Hurtmold
  :description: O Hurtmold foi formado em 1998 na cidade de São Paulo. Com base no
    rock, mas consumindo muitas outras referências, musicais ou não, o grupo utiliza
    inúmeros instrumentos para criar uma sonoridade experimental repleta de texturas
    sonoras. Em 2000, gravou seu primeiro disco Et cetera. Em 2002 lançou Cozido,
    The Eternals (2003) e Mestro (2004). A banda já participou de festivais internacionais
    como o Sonar, em Barcelona (Espanha).
  :legacy_ids:
  - 6
  :shows:
  - :legacy_id: 6
    :date: '2007-01-23'
    :description: Assista ao show do Hurtmold e seus inúmeros instrumentos. A banda
      é formada por seis jovens músicos paulistanos. No palco do Instrumental Sesc
      Brasil, as referências vão do rock ao reggae. As improvisações abrem novas possibilidades
      sonoras. O show do Hurtmold é marcado pela liberdade de estilos e manipulação
      inusitada dos instrumentos. Aproveite.
  :interviews:
  - :legacy_id: 3
    :date: '2007-01-23'
    :description: Há dez anos juntos, os integrantes da banda paulistana falam sobre
      sua formação. A relação com o punk ajudou a criar a sonoridade da banda, que
      não segue nenhum estilo musical. Outra influência é o reggae, “elemento comum”
      entre os seis integrantes da banda, e o samba. A proposta é a liberdade e a
      possibilidade de um produto musical aberto.
- :name: Fábio Caramuru
  :description: Fábio Caramuru iniciou seus estudos na Escola Magda Tagliaferro com
    quem veio se aperfeiçoar mais tarde em Paris. Recebeu o Grande Prêmio da Crítica
    da APCA em 1991, como diretor artístico da Fundação Magda Tagliaferro. Obteve
    mestrado pela Escola de Comunicações e Artes da USP com uma dissertação a respeito
    do piano na obra de Tom Jobim. Em 1997, lançou Tom Jobim Piano Solo. Nos últimos
    anos, vem se dedicando à pesquisa e à interpretação de música brasileira. Em 2004
    lançou seu quinto CD Moods Reflections Moods, em parceria com o baixista Pedro
    Baldanza e projeto gráfico de Guto Lacaz.
  :legacy_ids:
  - 7
  :shows:
  - :legacy_id: 7
    :date: '2007-02-06'
    :description: A suavidade e grandeza das composições de Tom Jobim presentes neste
      belíssimo encontro entre piano e baixo. Acompanhado pelo baixista Pedro Baldanza,
      Fábio Caramuru apresenta arranjos de sua autoria para canções de Tom Jobim.
  :interviews:
  - :legacy_id: 4
    :date: '2007-02-06'
    :description: No Instrumental Sesc Brasil, Fábio Caramuru faz um panorama da obra
      do compositor brasileiro Tom Jobim. Os vinte e oito temas vão do período pré-bossa
      nova às últimas composições de Tom. Veja aqui uma conversa com a dupla Fábio
      Caramuru e Pedro Baldanza (contrabaixo). A mistura do erudito com o popular
      e esta harmonia perfeita entre piano e contrabaixo.
- :name: Fernando Corrêa
  :description: Graduado em guitarra na Áustria o instrumentista, arranjador e compositor,
    viveu e apresentou-se na Europa entre 1989 e 1996. Atua como docente na Faculdade
    Santa Marcelina e FITO (Fundação Instituto Tecnológico de Osasco). Lecionou também
    no Conservatório Estadual de Tatuí, na Faculdade Berklee Souza Lima e na Faculdade
    de música Carlos Gomes. Já se apresentou com Rosa Passos, Alaíde Costa, Nelson
    Ayres, Jane Duboc, Orquestra Jazz Sinfônica, Zizi Possi, Os Três Tenores e outros
    artistas internacionais. Fernando Corrêa já gravou os CDs Marea (1996), Em contraste
    (1996) e Fernando Corrêa (2002).
  :legacy_ids:
