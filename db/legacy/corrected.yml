- :name: The Mullet Monster Mafia
  :description: 'Formado no final de 2008 na cidade de Piracicaba/SP, o quarteto TMMMafia
    é composto pela tríade: guitarra, baixo e bateria, e recebe o apoio marcante das
    melodias de um competente trompete, que traz à banda uma peculiaridade inovadora.
    Seu primeiro álbum foi aclamado como um dos 10 melhores discos lançados no ano
    de 2009, o que lhes rendeu a participação em shows por diversos estados e participação
    em importantes festivais do Brasil, como o Abril Pro Rock (Recife), Red Foot Stomp
    (Londrina), PCMS (Belo Horizonte), Psycho Carnival (Curitiba/PR), PIB (São Paulo/SP),
    dentre outros. Seu segundo registro, intitulado "Dogs of the Seas" rompeu as fronteiras
    do país, levando a música do quarteto até a Europa, onde realizaram uma tour por
    Holanda, França, Bélgica e Alemanha em Outubro/2011. Surf Music contemporânea
    e melodias latinas, aliadas as linhas rápidas do instrumento de sopro dão o tom
    da batida do The Mullet Monster Mafia.'
