- :name: Vento em Madeira
  :description: A música do Vento em Madeira é popular e erudita, improvisada e estruturada,
    com um pé no camerístico e outro nas ruas. Algo de aldeia e global, resgatando
    nossas tradições seculares ao mesmo tempo em que aponta para um futuro onde a
    música nos torne seres humanos melhores. Formado pelo piano elegante de Tiago
    Costa, o contrabaixo preciso, fundamental, londrino de Fernando Demarco, que retorna
    ao Brasil após longa temporada morando na Europa, mais a bateria/percussão polirrítmica
    e criativa de Edu Ribeiro, madeiras essas somadas aos ventos das flautas de Léa
    Freire e dos saxes e flautas de Teco Cardoso. Um trabalho autoral, reunindo composições
    e arranjos de seus integrantes e que também revisita e homenageia alguns mestres
    da música brasileira como Moacir Santos e Nelson Cavaquinho.
